<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Rotating Glass Cube</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            letter-spacing: 2px;
            pointer-events: none;
            text-transform: uppercase;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="ui">WebGL Glass Refraction Demo</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Scene & Camera Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Enhances glass lighting
        document.body.appendChild(renderer.domElement);

        // 2. Load Environment (Crucial for Glass effects)
        const loader = new THREE.TextureLoader();
        // High-contrast image to show off refraction
        const texture = loader.load('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1964&auto=format&fit=crop');
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.background = texture;
        scene.environment = texture;

        // 3. Create the Glass Cube
        const geometry = new THREE.BoxGeometry(1.2, 1.2, 1.2);
        const material = new THREE.MeshPhysicalMaterial({
            thickness: 1.0,        // Volume thickness
            roughness: 0.02,       // Surface polish
            transmission: 1,       // 100% Light transmission
            ior: 1.52,             // Index of Refraction (standard glass)
            dispersion: 3.0,       // Rainbow-like edge splitting
            transparent: true,
            opacity: 1
        });

        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // 4. Add Outer Wireframe (Optional, for that tech look)
        const wireGeometry = new THREE.BoxGeometry(1.21, 1.21, 1.21);
        const wireMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.1 });
        const wireframe = new THREE.Mesh(wireGeometry, wireMaterial);
        cube.add(wireframe);

        // 5. Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(2, 2, 5);
        scene.add(light);

        // 6. Interactive Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 4;

        // 7. Render Loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Subtle manual tilt
            cube.rotation.y += 0.002;
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle Resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
