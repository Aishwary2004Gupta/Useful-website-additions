<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Trail Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-[#1a1a2e] to-[#16213e] text-white min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-3xl font-semibold mb-3 drop-shadow-lg">Pixel Trail Animation</h1>
  <p class="text-gray-400 mb-6 max-w-xl text-center">
    Move your cursor over the canvas to see the interactive pixel trail effect. Adjust the controls to customize it.
  </p>

  <!-- 3D Canvas -->
  <div id="scene-container" class="relative w-full max-w-3xl h-[450px] bg-[#0d0d1a] border border-[#2a2a4a] rounded-xl shadow-2xl overflow-hidden"></div>

  <!-- Controls -->
  <div class="mt-8 w-full max-w-3xl bg-[#0d0d1acc] border border-[#2a2a4a] rounded-xl p-6 shadow-lg">
    <h2 class="text-[#6e45e2] font-medium text-lg mb-5">Effect Controls</h2>
    <div class="grid sm:grid-cols-2 gap-6">
      <!-- Grid Size -->
      <div class="bg-[#141423b3] p-4 rounded-lg">
        <label class="block mb-2 text-gray-300">Grid Size</label>
        <div class="flex items-center gap-4">
          <input id="gridSize" type="range" min="10" max="100" value="50" class="w-full"/>
          <span id="gridSizeValue" class="px-2 py-1 rounded bg-[#6e45e233]">50</span>
        </div>
      </div>

      <!-- Trail Size -->
      <div class="bg-[#141423b3] p-4 rounded-lg">
        <label class="block mb-2 text-gray-300">Trail Size</label>
        <div class="flex items-center gap-4">
          <input id="trailSize" type="range" min="1" max="20" value="10" class="w-full"/>
          <span id="trailSizeValue" class="px-2 py-1 rounded bg-[#6e45e233]">10</span>
        </div>
      </div>

      <!-- Trail Duration -->
      <div class="bg-[#141423b3] p-4 rounded-lg">
        <label class="block mb-2 text-gray-300">Trail Duration</label>
        <div class="flex items-center gap-4">
          <input id="maxAge" type="range" min="100" max="1000" value="250" class="w-full"/>
          <span id="maxAgeValue" class="px-2 py-1 rounded bg-[#6e45e233]">250</span>
        </div>
      </div>

      <!-- Color -->
      <div class="bg-[#141423b3] p-4 rounded-lg">
        <label class="block mb-2 text-gray-300">Color</label>
        <div class="flex items-center gap-4">
          <input id="colorPicker" type="color" value="#ffffff" class="w-12 h-12 rounded-full border border-[#2a2a4a] shadow-md"/>
          <span id="colorValue" class="px-2 py-1 rounded bg-[#6e45e233] font-mono">#FFFFFF</span>
        </div>
      </div>
    </div>
  </div>

  <p class="text-sm text-[#6e45e2] italic mt-6">
    Move your mouse over the canvas to see the effect.
  </p>

  <script type="module" src=".main.js"></script>
</body>
</html>
