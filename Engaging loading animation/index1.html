<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Long & Prosper Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .loading-screen {
            background-color: #b5d1c4;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0a4a3b;
            position: relative;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }
        .ethwarsaw {
            font-size: 0.875rem;
            margin-top: 10px;
        }
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 8px;
            width: 0;
            background-color: #e67e22;
            transition: width 0.5s ease;
        }
        .progress-number {
            position: absolute;
            bottom: 16px;
            right: 16px;
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="content">
            <h1>Loading...</h1>
        </div>
        <div class="progress-bar"></div>
        <div class="progress-number">0</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.querySelector('.progress-bar');
            const progressNumber = document.querySelector('.progress-number');
            let progress = 0;

            function updateProgress() {
                if (progress < 100) {
                    progress += 1;
                    progressBar.style.width = `${progress}%`;
                    progressNumber.textContent = progress;
                    setTimeout(updateProgress, 50);
                }
            }

            updateProgress();
        });
    </script>
</body>
</html>
