<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacked Cards</title>
    <link rel="stylesheet" href="styles.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    
</head>

<body>
    <div class="stack-area">
        <div class="card-container">
            <div class="card">
                <div class="sub">Simplified</div>
                <div class="content">Complex tasks are now simple</div>
            </div>
            <div class="card">
                <div class="sub">Boost Productivity</div>
                <div class="content">Perform Tasks in less time</div>
            </div>
            <div class="card">
                <div class="sub">Facilitated learning</div>
                <div class="content">train anyone from anywhere</div>
            </div>
            <div class="card">
                <div class="sub">Support</div>
                <div class="content">Now its 24/7 support</div>
            </div>
        </div>
    </div>

    <script>
        let cards = document.querySelectorAll(".card");
        let stackArea = document.querySelector(".stack-area");

        // Background colors that contrast with cards
        const bgColors = [
            '#1a1a1a',
            '#004466',
            '#330033',
            '#463366'
        ];

        function rotateCards() {
            let angle = 0;
            cards.forEach((card, index) => {
                if (card.classList.contains("away")) {
                    card.style.transform = `translateY(-120vh) rotate(-48deg)`;
                } else {
                    card.style.transform = ` rotate(${angle}deg)`;
                    angle = angle - 10;
                    card.style.zIndex = cards.length - index;
                }
            });
        }

        rotateCards();

        window.addEventListener("scroll", () => {
            let distance = window.innerHeight * 0.5;
            let topVal = stackArea.getBoundingClientRect().top;
            let index = -1 * (topVal / distance + 1);
            index = Math.floor(index);

            // Update background color based on current card
            if (index >= 0 && index < bgColors.length) {
                document.body.style.backgroundColor = bgColors[index];
            } else {
                document.body.style.backgroundColor = '#ffffff';
            }

            for (i = 0; i < cards.length; i++) {
                if (i <= index) {
                    cards[i].classList.add("away");
                } else {
                    cards[i].classList.remove("away");
                }
            }
            rotateCards();
        });
    </script>
</body>

</html>
