<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Bento</title>
  <link rel="stylesheet" href="MagicBento.css">
</head>
<body>
  <section class="bento-section">
    <div class="card-grid" id="cardGrid"></div>
  </section>

  <script type="module">
    import { Pane } from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';

    // Initialize your application data
    const config = {
      spotlightRadius: 400,
      starsEffect: true,
      spotlightEffect: true,
      tiltEffect: true,
      clickEffect: true,
      magnetism: true,
      disableAllAnimations: false,
    };

    // Create a new Tweakpane instance
    const pane = new Pane();

    // Add controls to the Tweakpane
    pane.addInput(config, 'spotlightRadius', { min: 100, max: 1000, step: 1 });
    pane.addInput(config, 'starsEffect', { view: 'toggle' });
    pane.addInput(config, 'spotlightEffect', { view: 'toggle' });
    pane.addInput(config, 'tiltEffect', { view: 'toggle' });
    pane.addInput(config, 'clickEffect', { view: 'toggle' });
    pane.addInput(config, 'magnetism', { view: 'toggle' });
    pane.addInput(config, 'disableAllAnimations', { view: 'toggle' });

    // Function to update your application based on the config
    function updateApplication() {
      console.log('Updated config:', config);
      // Add your application logic here to apply the new config
    }

    // Listen for changes in the Tweakpane controls
    pane.on('change', () => {
      updateApplication();
    });

    // Initial update
    updateApplication();
  </script>
</body>
</html>
