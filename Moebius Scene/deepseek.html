<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moebius Scene</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #3386E0;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 100;
        }
        #error {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="error"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/gltf/draco_decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let spaceshipGroup, ground;
        let clock, composer;
        let depthRenderTarget, normalRenderTarget;
        let groundMaterial, groundNormalMaterial, customNormalMaterial, moebiusMaterial;
        let spaceshipLoaded = false;

        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x3386E0);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.01, 
                800
            );
            camera.position.set(-8, 4, -20);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.2);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 4.5);
            directionalLight.position.set(-50, 50, 15);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Create render targets
            createRenderTargets();
            
            // Create materials
            createMaterials();
            
            // Create scene objects
            createSceneObjects();
            
            // Setup post-processing
            setupPostProcessing();
            
            // Start animation
            clock = new THREE.Clock();
            animate();
        }

        function createRenderTargets() {
            depthRenderTarget = new THREE.WebGLRenderTarget(
                window.innerWidth, 
                window.innerHeight,
                {
                    depthTexture: new THREE.DepthTexture(
                        window.innerWidth,
                        window.innerHeight
                    ),
                    depthBuffer: true
                }
            );
            
            normalRenderTarget = new THREE.WebGLRenderTarget(
                window.innerWidth, 
                window.innerHeight
            );
        }

        function createMaterials() {
            groundMaterial = createGroundMaterial();
            groundNormalMaterial = createGroundNormalMaterial();
            customNormalMaterial = createCustomNormalMaterial();
            moebiusMaterial = createMoebiusMaterial(
                depthRenderTarget.depthTexture,
                normalRenderTarget.texture,
                camera
            );
        }

        function createSceneObjects() {
            // Create spaceship group
            spaceshipGroup = new THREE.Group();
            spaceshipGroup.rotation.y = Math.PI / 2;
            spaceshipGroup.position.y = 2;
            scene.add(spaceshipGroup);
            
            // Load spaceship model
            loadSpaceshipModel();
            
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(300, 300, 100, 100);
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -1;
            ground.castShadow = true;
            ground.receiveShadow = true;
            ground.name = "ground";
            scene.add(ground);
            
            // Create decorative spheres
            const sphereGeometry = new THREE.SphereGeometry(2, 32, 32);
            
            const sphereMaterial1 = new THREE.MeshStandardMaterial({ color: 0xFF8C00 });
            const sphere1 = new THREE.Mesh(sphereGeometry, sphereMaterial1);
            sphere1.position.set(80, 30, 140);
            sphere1.scale.set(10, 10, 10);
            scene.add(sphere1);
            
            const sphereMaterial2 = new THREE.MeshStandardMaterial({ color: 0x00FFFF });
            const sphere2 = new THREE.Mesh(sphereGeometry, sphereMaterial2);
            sphere2.position.set(50, 35, 120);
            sphere2.scale.set(3, 3, 3);
            scene.add(sphere2);
        }

        function loadSpaceshipModel() {
            const loader = new THREE.GLTFLoader();
            
            // Add DRACO loader support
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/gltf/');
            loader.setDRACOLoader(dracoLoader);
            
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            
            // Try multiple model URLs - some might work better than others
            const modelUrls = [
                'https://cdn.maximeheckel.com/models/spaceship-optimized.glb',
                'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf' // Fallback model
            ];
            
            let currentUrlIndex = 0;
            
            function tryLoadModel() {
                if (currentUrlIndex >= modelUrls.length) {
                    // All URLs failed, create fallback
                    console.error('All model URLs failed, creating fallback spaceship');
                    loadingElement.style.display = 'none';
                    errorElement.textContent = 'Failed to load spaceship models. Using fallback geometry.';
                    errorElement.style.display = 'block';
                    createFallbackSpaceship();
                    spaceshipLoaded = true;
                    return;
                }
                
                const currentUrl = modelUrls[currentUrlIndex];
                console.log('Attempting to load model from:', currentUrl);
                
                loader.load(
                    currentUrl,
                    function(gltf) {
                        console.log('Spaceship model loaded successfully from:', currentUrl);
                        
                        const model = gltf.scene;
                        
                        // Adjust scale based on which model loaded
                        if (currentUrlIndex === 0) {
                            // Original spaceship model
                            model.scale.set(0.5, 0.5, 0.5);
                            model.rotation.y = -Math.PI * 0.5;
                            model.position.set(10, 1.5, -5);
                        } else {
                            // Fallback helmet model
                            model.scale.set(2, 2, 2);
                            model.position.set(0, 0, 0);
                        }
                        
                        // Fix materials for transparency
                        model.traverse((child) => {
                            if (child.isMesh) {
                                child.material.transparent = true;
                                child.material.alphaToCoverage = true;
                                child.material.depthFunc = THREE.LessEqualDepth;
                                child.material.depthTest = true;
                                child.material.depthWrite = true;
                                child.castShadow = true;
                            }
                        });
                        
                        spaceshipGroup.add(model);
                        spaceshipLoaded = true;
                        
                        // Hide loading message
                        loadingElement.style.display = 'none';
                    },
                    function(progress) {
                        // Progress callback
                        const percentLoaded = progress.lengthComputable 
                            ? (progress.loaded / progress.total * 100).toFixed(2)
                            : 'Loading...';
                        loadingElement.textContent = `Loading... ${percentLoaded}%`;
                    },
                    function(error) {
                        console.error('Error loading model from', currentUrl, ':', error);
                        currentUrlIndex++;
                        tryLoadModel(); // Try next URL
                    }
                );
            }
            
            // Start loading process
            tryLoadModel();
        }

        function createFallbackSpaceship() {
            console.log('Creating fallback spaceship');
            
            // Create a simple rocket-like shape as fallback
            const group = new THREE.Group();
            
            // Fuselage (body)
            const fuselageGeometry = new THREE.CylinderGeometry(0.3, 0.1, 2, 8);
            const fuselageMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x888888,
                transparent: true,
                alphaToCoverage: true
            });
            const fuselage = new THREE.Mesh(fuselageGeometry, fuselageMaterial);
            fuselage.rotation.z = Math.PI / 2;
            fuselage.castShadow = true;
            group.add(fuselage);
            
            // Wings
            const wingGeometry = new THREE.BoxGeometry(1.5, 0.1, 0.3);
            const wingMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x666666,
                transparent: true,
                alphaToCoverage: true
            });
            
            const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
            leftWing.position.set(0, 0, 0.4);
            leftWing.castShadow = true;
            group.add(leftWing);
            
            const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
            rightWing.position.set(0, 0, -0.4);
            rightWing.castShadow = true;
            group.add(rightWing);
            
            // Cockpit
            const cockpitGeometry = new THREE.SphereGeometry(0.2, 8, 6);
            const cockpitMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x00aaff,
                transparent: true,
                alphaToCoverage: true
            });
            const cockpit = new THREE.Mesh(cockpitGeometry, cockpitMaterial);
            cockpit.position.set(-0.7, 0.1, 0);
            cockpit.castShadow = true;
            group.add(cockpit);
            
            // Engine exhaust
            const exhaustGeometry = new THREE.CylinderGeometry(0.15, 0.3, 0.5, 8);
            const exhaustMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xff4500,
                transparent: true,
                alphaToCoverage: true
            });
            const exhaust = new THREE.Mesh(exhaustGeometry, exhaustMaterial);
            exhaust.position.set(0.8, 0, 0);
            exhaust.rotation.z = Math.PI / 2;
            exhaust.castShadow = true;
            group.add(exhaust);
            
            group.scale.set(1.5, 1.5, 1.5);
            spaceshipGroup.add(group);
        }

        function setupPostProcessing() {
            composer = new THREE.EffectComposer(renderer);
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);
            
            const moebiusPass = new THREE.ShaderPass(moebiusMaterial);
            moebiusPass.renderToScreen = true;
            composer.addPass(moebiusPass);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const elapsedTime = clock.getElapsedTime();
            
            // Update spaceship animation if loaded
            if (spaceshipLoaded && spaceshipGroup) {
                spaceshipGroup.rotation.x = 
                    Math.cos(elapsedTime * 2.0) * 
                    Math.cos(elapsedTime) * 0.15;
                spaceshipGroup.position.y = 
                    Math.sin(elapsedTime * 2.0) + 1.0;
            }
            
            // Update ground material
            if (ground && ground.material && ground.material.uniforms) {
                ground.material.uniforms.uTime.value = elapsedTime;
            }
            
            // First pass: render depth
            renderer.setRenderTarget(depthRenderTarget);
            renderer.render(scene, camera);
            
            // Second pass: render normals
            const originalMaterials = [];
            
            scene.traverse((obj) => {
                if (obj.isMesh && obj.material) {
                    originalMaterials.push({
                        object: obj,
                        material: obj.material
                    });
                    
                    if (obj.name === "ground") {
                        obj.material = groundNormalMaterial;
                        if (obj.material.uniforms) {
                            obj.material.uniforms.uTime.value = elapsedTime;
                            obj.material.uniforms.lightPosition.value = new THREE.Vector3(-50, 50, 15);
                        }
                    } else {
                        obj.material = customNormalMaterial;
                        if (obj.material.uniforms) {
                            obj.material.uniforms.lightPosition.value = new THREE.Vector3(-50, 50, 15);
                        }
                    }
                }
            });
            
            renderer.setRenderTarget(normalRenderTarget);
            renderer.render(scene, camera);
            
            // Restore original materials
            originalMaterials.forEach(item => {
                item.object.material = item.material;
            });
            
            // Final pass: render with post-processing
            renderer.setRenderTarget(null);
            composer.render();
            
            controls.update();
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            if (camera && renderer && composer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
                
                // Update render targets
                if (depthRenderTarget && normalRenderTarget) {
                    depthRenderTarget.setSize(window.innerWidth, window.innerHeight);
                    normalRenderTarget.setSize(window.innerWidth, window.innerHeight);
                }
                
                // Update resolution uniforms
                if (moebiusMaterial && moebiusMaterial.uniforms && moebiusMaterial.uniforms.resolution) {
                    moebiusMaterial.uniforms.resolution.value.set(
                        window.innerWidth * Math.min(window.devicePixelRatio, 2),
                        window.innerHeight * Math.min(window.devicePixelRatio, 2)
                    );
                }
            }
        });

        // Material creation functions (same as before)
        function createGroundMaterial() {
            const vertexShader = `
                uniform float uTime;
                
                vec4 permute(vec4 x) {
                    return mod(((x*34.0)+1.0)*x, 289.0);
                }
                
                vec4 taylorInvSqrt(vec4 r) {
                    return 1.79284291400159 - 0.85373472095314 * r;
                }
                
                vec3 fade(vec3 t) {
                    return t*t*t*(t*(t*6.0-15.0)+10.0);
                }
                
                float cnoise(vec3 P) {
                    vec3 Pi0 = floor(P);
                    vec3 Pi1 = Pi0 + vec3(1.0);
                    Pi0 = mod(Pi0, 289.0);
                    Pi1 = mod(Pi1, 289.0);
                    vec3 Pf0 = fract(P);
                    vec3 Pf1 = Pf0 - vec3(1.0);
                    vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
                    vec4 iy = vec4(Pi0.yy, Pi1.yy);
                    vec4 iz0 = Pi0.zzzz;
                    vec4 iz1 = Pi1.zzzz;
                
                    vec4 ixy = permute(permute(ix) + iy);
                    vec4 ixy0 = permute(ixy + iz0);
                    vec4 ixy1 = permute(ixy + iz1);
                
                    vec4 gx0 = ixy0 / 7.0;
                    vec4 gy0 = fract(floor(gx0) / 7.0) - 0.5;
                    gx0 = fract(gx0);
                    vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
                    vec4 sz0 = step(gz0, vec4(0.0));
                    gx0 -= sz0 * (step(0.0, gx0) - 0.5);
                    gy0 -= sz0 * (step(0.0, gy0) - 0.5);
                
                    vec4 gx1 = ixy1 / 7.0;
                    vec4 gy1 = fract(floor(gx1) / 7.0) - 0.5;
                    gx1 = fract(gx1);
                    vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
                    vec4 sz1 = step(gz1, vec4(0.0));
                    gx1 -= sz1 * (step(0.0, gx1) - 0.5);
                    gy1 -= sz1 * (step(0.0, gy1) - 0.5);
                
                    vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
                    vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
                    vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
                    vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
                    vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
                    vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
                    vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
                    vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);
                
                    vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
                    g000 *= norm0.x;
                    g010 *= norm0.y;
                    g100 *= norm0.z;
                    g110 *= norm0.w;
                    vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
                    g001 *= norm1.x;
                    g011 *= norm1.y;
                    g101 *= norm1.z;
                    g111 *= norm1.w;
                
                    float n000 = dot(g000, Pf0);
                    float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
                    float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
                    float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
                    float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
                    float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
                    float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
                    float n111 = dot(g111, Pf1);
                
                    vec3 fade_xyz = fade(Pf0);
                    vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
                    vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
                    float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
                    return 2.2 * n_xyz;
                }

                vec3 orthogonal(vec3 v) {
                    return normalize(abs(v.x) > abs(v.z) ? vec3(-v.y, v.x, 0.0)
                    : vec3(0.0, -v.z, v.y));
                }
                
                float displace(vec3 point) {
                    return cnoise(point * 0.05 - vec3(0.0, uTime * 2.5, 0.0)) * 2.5;
                }
                
                varying vec2 vUv;
                varying vec3 vNormal;
                
                void main() {
                    vUv = uv;
                    
                    vec3 displacedPosition = position + normal * displace(position);
                    vec4 modelPosition = modelMatrix * vec4(displacedPosition, 1.0);
                    vec4 viewPosition = viewMatrix * modelPosition;
                    vec4 projectedPosition = projectionMatrix * viewPosition;
                    gl_Position = projectedPosition;
                    
                    float offset = 0.01;
                    vec3 tangent = orthogonal(normal);
                    vec3 bitangent = normalize(cross(normal, tangent));
                    vec3 neighbour1 = position + tangent * offset;
                    vec3 neighbour2 = position + bitangent * offset;
                    vec3 displacedNeighbour1 = neighbour1 + normal * displace(neighbour1);
                    vec3 displacedNeighbour2 = neighbour2 + normal * displace(neighbour2);
              
                    vec3 displacedTangent = displacedNeighbour1 - displacedPosition;
                    vec3 displacedBitangent = displacedNeighbour2 - displacedPosition;
                
                    vec3 displacedNormal = normalize(cross(displacedTangent, displacedBitangent));
                    vNormal = displacedNormal;
                }
            `;
            
            const fragmentShader = `
                uniform vec3 color;
                varying vec2 vUv;
                varying vec3 vNormal;
                
                void main() {
                    vec3 normal = normalize(vNormal);
                    float light = max(0.0, dot(normal, vec3(0.0, 1.0, 0.0)));
                    gl_FragColor = vec4(color * (0.5 + 0.5 * light), 1.0);
                }
            `;
            
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0.0 },
                    color: { value: new THREE.Color(0xFF6457) }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader
            });
            
            return material;
        }

        function createGroundNormalMaterial() {
            const vertexShader = `
                uniform float uTime;
                
                vec4 permute(vec4 x) {
                    return mod(((x*34.0)+1.0)*x, 289.0);
                }
                
                vec4 taylorInvSqrt(vec4 r) {
                    return 1.79284291400159 - 0.85373472095314 * r;
                }
                
                vec3 fade(vec3 t) {
                    return t*t*t*(t*(t*6.0-15.0)+10.0);
                }
                
                float cnoise(vec3 P) {
                    vec3 Pi0 = floor(P);
                    vec3 Pi1 = Pi0 + vec3(1.0);
                    Pi0 = mod(Pi0, 289.0);
                    Pi1 = mod(Pi1, 289.0);
                    vec3 Pf0 = fract(P);
                    vec3 Pf1 = Pf0 - vec3(1.0);
                    vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
                    vec4 iy = vec4(Pi0.yy, Pi1.yy);
                    vec4 iz0 = Pi0.zzzz;
                    vec4 iz1 = Pi1.zzzz;
                
                    vec4 ixy = permute(permute(ix) + iy);
                    vec4 ixy0 = permute(ixy + iz0);
                    vec4 ixy1 = permute(ixy + iz1);
                
                    vec4 gx0 = ixy0 / 7.0;
                    vec4 gy0 = fract(floor(gx0) / 7.0) - 0.5;
                    gx0 = fract(gx0);
                    vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
                    vec4 sz0 = step(gz0, vec4(0.0));
                    gx0 -= sz0 * (step(0.0, gx0) - 0.5);
                    gy0 -= sz0 * (step(0.0, gy0) - 0.5);
                
                    vec4 gx1 = ixy1 / 7.0;
                    vec4 gy1 = fract(floor(gx1) / 7.0) - 0.5;
                    gx1 = fract(gx1);
                    vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
                    vec4 sz1 = step(gz1, vec4(0.0));
                    gx1 -= sz1 * (step(0.0, gx1) - 0.5);
                    gy1 -= sz1 * (step(0.0, gy1) - 0.5);
                
                    vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
                    vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
                    vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
                    vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
                    vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
                    vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
                    vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
                    vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);
                
                    vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
                    g000 *= norm0.x;
                    g010 *= norm0.y;
                    g100 *= norm0.z;
                    g110 *= norm0.w;
                    vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
                    g001 *= norm1.x;
                    g011 *= norm1.y;
                    g101 *= norm1.z;
                    g111 *= norm1.w;
                
                    float n000 = dot(g000, Pf0);
                    float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
                    float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
                    float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
                    float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
                    float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
                    float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
                    float n111 = dot(g111, Pf1);
                
                    vec3 fade_xyz = fade(Pf0);
                    vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
                    vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
                    float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
                    return 2.2 * n_xyz;
                }

                vec3 orthogonal(vec3 v) {
                    return normalize(abs(v.x) > abs(v.z) ? vec3(-v.y, v.x, 0.0)
                    : vec3(0.0, -v.z, v.y));
                }
                
                float displace(vec3 point) {
                    return cnoise(point * 0.05 - vec3(0.0, uTime * 2.5, 0.0)) * 2.5;
                }
                
                varying vec2 vUv;
                varying vec3 vNormal;
                varying vec3 eyeVector;
                
                void main() {
                    vUv = uv;
                    
                    vec3 displacedPosition = position + normal * displace(position);
                    vec4 modelPosition = modelMatrix * vec4(displacedPosition, 1.0);
                    vec4 viewPosition = viewMatrix * modelPosition;
                    vec4 projectedPosition = projectionMatrix * viewPosition;
                    gl_Position = projectedPosition;
                    
                    eyeVector = normalize(modelPosition.xyz - cameraPosition);
                    
                    float offset = 0.01;
                    vec3 tangent = orthogonal(normal);
                    vec3 bitangent = normalize(cross(normal, tangent));
                    vec3 neighbour1 = position + tangent * offset;
                    vec3 neighbour2 = position + bitangent * offset;
                    vec3 displacedNeighbour1 = neighbour1 + normal * displace(neighbour1);
                    vec3 displacedNeighbour2 = neighbour2 + normal * displace(neighbour2);
              
                    vec3 displacedTangent = displacedNeighbour1 - displacedPosition;
                    vec3 displacedBitangent = displacedNeighbour2 - displacedPosition;
                
                    vec3 displacedNormal = normalize(cross(displacedTangent, displacedBitangent));
                    vNormal = displacedNormal * normalMatrix;
                }
            `;
            
            const fragmentShader = `
                varying vec3 vNormal;
                varying vec3 eyeVector;
                uniform vec3 lightPosition;
                
                const float shininess = 600.0;
                const float diffuseness = 0.5;
                
                vec2 phong() {
                    vec3 normal = normalize(vNormal);
                    vec3 lightDirection = normalize(lightPosition);
                    vec3 halfVector = normalize(eyeVector - lightDirection);
                
                    float NdotL = dot(normal, lightDirection);
                    float NdotH =  dot(normal, halfVector);
                    float NdotH2 = NdotH * NdotH;
                
                    float kDiffuse = max(0.0, NdotL) * diffuseness;
                    float kSpecular = pow(NdotH2, shininess);
                
                    return vec2(kSpecular, kDiffuse);
                }
                
                void main() {
                    vec3 color = vec3(vNormal);
                    vec2 phongLighting = phong();
                
                    float specularLight = phongLighting.x;
                    float diffuseLight = phongLighting.y;
                
                    if(specularLight >= 0.25) {
                        color = vec3(1.0, 1.0, 1.0);
                    }
                
                    gl_FragColor = vec4(color, diffuseLight);
                }
            `;
            
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0.0 },
                    lightPosition: { value: new THREE.Vector3() }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader
            });
            
            return material;
        }

        function createCustomNormalMaterial() {
            const vertexShader = `
                varying vec3 vNormal;
                varying vec3 eyeVector;
                
                void main() {
                    vec4 worldPos = modelMatrix * vec4(position, 1.0);
                    vec4 mvPosition = viewMatrix * worldPos;
                
                    gl_Position = projectionMatrix * mvPosition;
                
                    vec3 transformedNormal = normalMatrix * normal;
                    vNormal = normalize(transformedNormal);
                    eyeVector = normalize(worldPos.xyz - cameraPosition);
                }
            `;
            
            const fragmentShader = `
                varying vec3 vNormal;
                varying vec3 eyeVector;
                uniform vec3 lightPosition;
                
                const float shininess = 600.0;
                const float diffuseness = 0.5;
                
                vec2 phong() {
                    vec3 normal = normalize(vNormal);
                    vec3 lightDirection = normalize(lightPosition);
                    vec3 halfVector = normalize(eyeVector - lightDirection);
                
                    float NdotL = dot(normal, lightDirection);
                    float NdotH =  dot(normal, halfVector);
                    float NdotH2 = NdotH * NdotH;
                
                    float kDiffuse = max(0.0, NdotL) * diffuseness;
                    float kSpecular = pow(NdotH2, shininess);
                
                    return vec2(kSpecular, kDiffuse);
                }
                
                void main() {
                    vec3 color = vec3(vNormal);
                    vec2 phongLighting = phong();
                
                    float specularLight = phongLighting.x;
                    float diffuseLight = phongLighting.y;
                
                    if(specularLight >= 0.25) {
                        color = vec3(1.0, 1.0, 1.0);
                    }
                
                    gl_FragColor = vec4(color, diffuseLight);
                }
            `;
            
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    lightPosition: { value: new THREE.Vector3(10, 10, 10) }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader
            });
            
            return material;
        }

        function createMoebiusMaterial(depthTexture, normalTexture, camera) {
            const vertexShader = `
                varying vec2 vUv;
                
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;
            
            const fragmentShader = `
                #include <packing>
                varying vec2 vUv;
                uniform sampler2D tDiffuse;
                uniform sampler2D tDepth;
                uniform sampler2D tNormal;
                uniform float cameraNear;
                uniform float cameraFar;
                uniform vec2 resolution;
                uniform float shadowType;
                
                const mat3 Sx = mat3( -1, -2, -1, 0, 0, 0, 1, 2, 1 );
                const mat3 Sy = mat3( -1, 0, 1, -2, 0, 2, -1, 0, 1 );
                
                float hash(vec2 p) {
                    vec3 p3  = fract(vec3(p.xyx) * .1031);
                  p3 += dot(p3, p3.yzx + 33.33);
                  
                  return fract((p3.x + p3.y) * p3.z);
                }
                
                float readDepth( sampler2D depthTexture, vec2 coord ) {
                  float fragCoordZ = texture2D( depthTexture, coord ).x;
                  float viewZ = perspectiveDepthToViewZ( fragCoordZ, cameraNear, cameraFar );
                  return viewZToOrthographicDepth( viewZ, cameraNear, cameraFar );
                }
                
                float luma(vec3 color) {
                  const vec3 magic = vec3(0.2125, 0.7154, 0.0721);
                  return dot(magic, color);
                }
                
                void main() {
                  vec2 uv = vUv;
                  vec2 texel = vec2( 1.0 / resolution.x, 1.0 / resolution.y );
                
                  float outlineThickness = 1.5;
                  vec4 outlineColor = vec4(0.0, 0.0, 0.0, 1.0);
                
                  vec2 displacement = vec2(
                    (hash(gl_FragCoord.xy) * sin(gl_FragCoord.y * 0.05)) ,
                    (hash(gl_FragCoord.xy) * cos(gl_FragCoord.x * 0.05))
                  ) * 2.0 /resolution.xy;
                
                  float depth = readDepth(tDepth, vUv);
                  vec4 normal = texture2D(tNormal, vUv);
                  vec4 pixelColor = texture2D(tDiffuse, vUv);
                
                  float depth00 = readDepth(tDepth, vUv + displacement + outlineThickness * texel * vec2(-1, 1));
                  float depth01 = readDepth(tDepth, vUv + displacement + outlineThickness * texel * vec2(-1, 0));
                  float depth02 = readDepth(tDepth, vUv + displacement + outlineThickness * texel * vec2(-1, -1));
                
                  float depth10 = readDepth(tDepth, vUv + displacement + outlineThickness * texel * vec2(0, -1));
                  float depth11 = readDepth(tDepth, vUv + displacement + outlineThickness * texel * vec2(0, 0));
                  float depth12 = readDepth(tDepth, vUv + displacement + outlineThickness * texel * vec2(0, 1));
                
                  float depth20 = readDepth(tDepth, vUv + displacement + outlineThickness * texel * vec2(1, -1));
                  float depth21 = readDepth(tDepth, vUv + displacement + outlineThickness * texel * vec2(1, 0));
                  float depth22 = readDepth(tDepth, vUv + displacement + outlineThickness * texel * vec2(1, 1));
                
                  float xSobelValueDepth = 
                    Sx[0][0] * depth00 + Sx[1][0] * depth01 + Sx[2][0] * depth02 +
                    Sx[0][1] * depth10 + Sx[1][1] * depth11 + Sx[2][1] * depth12 +
                    Sx[0][2] * depth20 + Sx[1][2] * depth21 + Sx[2][2] * depth22;
                
                  float ySobelValueDepth = 
                    Sy[0][0] * depth00 + Sy[1][0] * depth01 + Sy[2][0] * depth02 +
                    Sy[0][1] * depth10 + Sy[1][1] * depth11 + Sy[2][1] * depth12 +
                    Sy[0][2] * depth20 + Sy[1][2] * depth21 + Sy[2][2] * depth22;
                
                  float gradientDepth = sqrt(pow(xSobelValueDepth, 2.0) + pow(ySobelValueDepth, 2.0));
                
                  float normal00 = luma(texture2D(tNormal, vUv + displacement + outlineThickness * texel * vec2(-1, -1)).rgb);
                  float normal01 = luma(texture2D(tNormal, vUv + displacement + outlineThickness * texel * vec2(-1, 0)).rgb);
                  float normal02 = luma(texture2D(tNormal, vUv + displacement + outlineThickness * texel * vec2(-1, 1)).rgb);
                
                  float normal10 = luma(texture2D(tNormal, vUv + displacement + outlineThickness * texel * vec2(0, -1)).rgb);
                  float normal11 = luma(texture2D(tNormal, vUv + displacement + outlineThickness * texel * vec2(0, 0)).rgb);
                  float normal12 = luma(texture2D(tNormal, vUv + displacement + outlineThickness * texel * vec2(0, 1)).rgb);
                
                  float normal20 = luma(texture2D(tNormal, vUv + displacement + outlineThickness * texel * vec2(1, -1)).rgb);
                  float normal21 = luma(texture2D(tNormal, vUv + displacement + outlineThickness * texel * vec2(1, 0)).rgb);
                  float normal22 = luma(texture2D(tNormal, vUv + displacement + outlineThickness * texel * vec2(1, 1)).rgb);
                
                  float xSobelNormal = 
                    Sx[0][0] * normal00 + Sx[1][0] * normal10 + Sx[2][0] * normal20 +
                    Sx[0][1] * normal01 + Sx[1][1] * normal11 + Sx[2][1] * normal21 +
                    Sx[0][2] * normal02 + Sx[1][2] * normal12 + Sx[2][2] * normal22;
                
                  float ySobelNormal = 
                    Sy[0][0] * normal00 + Sy[1][0] * normal10 + Sy[2][0] * normal20 +
                    Sy[0][1] * normal01 + Sy[1][1] * normal11 + Sy[2][1] * normal21 +
                    Sy[0][2] * normal02 + Sy[1][2] * normal12 + Sy[2][2] * normal22;
                
                  float gradientNormal = sqrt(pow(xSobelNormal, 2.0) + pow(ySobelNormal, 2.0));
                
                  float outline = gradientDepth * 25.0 + gradientNormal;
                
                  float diffuseLight = normal.a;
                  float pixelLuma = luma(pixelColor.rgb + diffuseLight * 0.65);
                
                  if (shadowType == 1.0) {
                    if(pixelLuma <= 0.35 && depth <= 0.99) {
                      pixelColor = vec4(0.0, 0.0, 0.0, 1.0);
                    }
                
                    if (pixelLuma <= 0.45 && depth <= 0.99) {
                      pixelColor = pixelColor * vec4(0.25, 0.25, 0.25, 1.0);
                    }
                
                    if (pixelLuma <= 0.6 && depth <= 0.99) {
                      pixelColor = pixelColor * vec4(0.5, 0.5, 0.5, 1.0);
                    }
                
                    if (pixelLuma <= 0.75 && depth <= 0.99) {
                      pixelColor = pixelColor * vec4(0.7, 0.7, 0.7, 1.0);
                    }
                  }
                
                  if(shadowType == 2.0) {
                    const float rasterSize = 6.0;
                    float raster = length(mod(vUv * resolution.xy, vec2(rasterSize)) / rasterSize - vec2(0.5));
                
                    if(pixelLuma <= raster * 1.25 && depth <= 0.99) {
                      pixelColor = vec4(0.0, 0.0, 0.0, 1.0);
                    }
                  }
                
                  float modVal = 11.0;
                
                  if(shadowType == 3.0) {
                    if (pixelLuma <= 0.35 && depth <= 0.99) {
                      if (mod((vUv.y + displacement.y) * resolution.y , modVal)  < outlineThickness) {
                        pixelColor = outlineColor;
                      };
                    }
                    if (pixelLuma <= 0.55 && depth <= 0.99) {
                      if (mod((vUv.x + displacement.x) * resolution.x , modVal)  < outlineThickness) {
                        pixelColor = outlineColor;
                      };
                
                    }
                    if (pixelLuma <= 0.80 && depth <= 0.99) {
                      if (mod((vUv.x + displacement.x) * resolution.y + (vUv.y + displacement.y) * resolution.x, modVal) <= outlineThickness) {
                        pixelColor = outlineColor;
                      };
                    }
                  }
                
                  if(normal.r >= 1.0 && normal.g >= 1.0 && normal.b >= 1.0) {
                    pixelColor = vec4(1.0, 1.0, 1.0, 1.0);
                  }
                
                  vec4 color = mix(pixelColor, outlineColor, outline);
                
                  gl_FragColor = color;
                }
            `;
            
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    tDiffuse: { value: null },
                    tDepth: { value: depthTexture },
                    tNormal: { value: normalTexture },
                    cameraNear: { value: camera.near },
                    cameraFar: { value: camera.far },
                    resolution: {
                        value: new THREE.Vector2(
                            window.innerWidth * Math.min(window.devicePixelRatio, 2),
                            window.innerHeight * Math.min(window.devicePixelRatio, 2)
                        )
                    },
                    shadowType: { value: 3.0 }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader
            });
            
            return material;
        }
