<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depixelation Effect</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Three.js + PostProcessing + OrbitControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/postprocessing/ShaderPass.js"></script>

</head>
<body>
  <div id="control-panel">
    <h3>Depixelation Controls</h3>
    <label>Progress: <span id="progressValue">0.00</span></label>
    <input type="range" id="progressSlider" min="0" max="1" step="0.001" value="0">
  </div>

  <canvas id="webgl"></canvas>
  <script src="main.js"></script>
</body>
</html>
