<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Layered Scroll Component Recreation</title>
    <style>
        /* 1. Reset and Scroll Setup */
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            font-family: sans-serif;
            /* CRITICAL: Creates scroll space for the animation */
            height: 300vh; 
        }

        /* 2. Scroll Container and Perspective Control */
        .scroll-container {
            /* Pins the view while the scroll event drives the animation */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            
            /* KEY FEATURE: Perspective Control (Set to 1000px) */
            perspective: 1000px; 
            overflow: hidden;
        }
        
        /* 3. Layer Styles (3D Layered Compositions) */
        .layer {
            position: absolute;
            width: 80vw;
            height: 60vh;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            /* Optimizes for dynamic transformations */
            will-change: transform; 
            
            /* Initial center positioning */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Defining initial Z-depth for 3D stacking */
        .layer:nth-child(1) {
            background-color: #FF6B6B; /* Front */
            z-index: 3;
        }
        .layer:nth-child(2) {
            background-color: #4ECDC4; /* Middle */
            z-index: 2;
            /* Initial translateZ() pushes it back in 3D space */
            transform: translate(-50%, -50%) translateZ(-100px); 
        }
        .layer:nth-child(3) {
            background-color: #4F98CA; /* Back */
            z-index: 1;
            transform: translate(-50%, -50%) translateZ(-200px);
        }
        
        .guide-text {
            position: absolute;
            width: 100%;
            text-align: center;
            opacity: 0.5;
            font-size: 1.2em;
        }
        .start { top: 10vh; }
        .end { bottom: 10vh; }

    </style>
</head>
<body>

    <div class="guide-text start">SCROLL DOWN TO ACTIVATE EFFECT</div>

    <div class="scroll-container">
        <div class="layer" data-speed="1.0">Layer 1 (Front, Fast Movement)</div>
        <div class="layer" data-speed="0.8">Layer 2 (Middle)</div>
        <div class="layer" data-speed="0.5">Layer 3 (Back, Slow Movement)</div>
    </div>

    <div class="guide-text end">END OF SCROLL SECTION</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <script>
        // Register the ScrollTrigger plugin
        gsap.registerPlugin(ScrollTrigger);

        const layers = gsap.utils.toArray('.layer');

        // Define the global ScrollTrigger that links scroll to animation
        ScrollTrigger.create({
            trigger: 'body',
            start: 'top top',
            end: 'bottom bottom',
            scrub: true, // This enables the dynamic, scroll-linked movement
        });

        // Apply scroll-linked transforms to each layer
        layers.forEach((layer) => {
            const speed = parseFloat(layer.dataset.speed);
            
            // The slower the speed, the less the layer moves relative to the scroll.
            // This difference (1 - speed) is key to the 3D parallax effect.
            const distance = (1 - speed) * (window.innerHeight * 2);

            // KEY FEATURE: Layers move and transform as users scroll (Dynamic Visual Effects)
            gsap.to(layer, {
                y: distance, // Vertical movement (can be adjusted for horizontal)
                scale: speed, // Scale adds to the depth illusion
                rotationX: speed * 5, // Slight 3D rotation based on speed
                ease: 'none',
                
                scrollTrigger: {
                    trigger: 'body',
                    start: 'top top',
                    end: 'bottom bottom',
                    scrub: true,
                },
            });
        });
    </script>
</body>
</html>
