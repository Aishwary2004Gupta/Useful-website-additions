<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles, particlePositions, mouse, raycaster;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Particle setup
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const sizes = [];

            for (let i = 0; i < particleCount; i++) {
                positions.push((Math.random() - 0.5) * 400); // X
                positions.push((Math.random() - 0.5) * 400); // Y
                positions.push((Math.random() - 0.5) * 400); // Z
                sizes.push(Math.random() * 2 + 1);
            }

            particlePositions = new Float32Array(positions);
            geometry.setAttribute("position", new THREE.BufferAttribute(particlePositions, 3));

            // Material for particles
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                transparent: true,
                opacity: 0.8,
            });

            // Particles
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Raycaster for mouse interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Event listeners
            window.addEventListener("mousemove", onMouseMove);
            window.addEventListener("resize", onWindowResize);

            animate();
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObject(particles);

            if (intersects.length > 0) {
                const particle = intersects[0];
                const index = particle.index * 3;

                // Displace the particle
                particlePositions[index] += (Math.random() - 0.5) * 20;
                particlePositions[index + 1] += (Math.random() - 0.5) * 20;
                particlePositions[index + 2] += (Math.random() - 0.5) * 20;

                particles.geometry.attributes.position.needsUpdate = true;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>

</html>
