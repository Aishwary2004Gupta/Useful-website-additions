<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      class="stage"
      viewBox="0 0 100 100"
      preserveAspectRatio="xMidYMid meet"
    >
      <g class="grid"></g>
      <g class="hero">
        <image href="" />
        <g class="close">
          <rect
            width="5"
            height="5"
            stroke="#fff"
            fill="#fff"
            opacity=".5"
            rx="1"
          />
          <path
            stroke="#222"
            d="M1,1 L4,4 M4,1 L1,4"
            stroke-width="0.5"
            stroke-linecap="round"
          />
        </g>
      </g>
    </svg>

    <svg class="tip" width="100" height="25" fill="#222">
      <rect width="80" height="24" rx="7" />
      <text fill="#fff" font-size="13.5" y="15.5" text-anchor="middle"></text>
      <path d="M0,20 30,20 15,35z" />
    </svg>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-size: 7px;
        font-family: sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      .tip {
        position: absolute;
        overflow: visible;
        left: 0;
        top: 0;
      }
    </style>
    <script>
      const stage = document.querySelector(".stage");
      const grid = document.querySelector(".grid");
      const close = document.querySelector(".close");
      let mPos = { x: 50, y: 50 };
      let i = 0;

      for (let x = 1; x < 10; x++)
        for (let y = 1; y < 10; y++) {
          i++;
          makePt(x * 10, y * 10);
        }

      function makePt(x, y) {
        const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
        const img = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "image"
        );
        const depth = gsap.utils.random(0.8, 1);
        grid.append(g);
        g.appendChild(img);
        gsap.set(g, {
          x: x,
          y: y,
          attr: { class: "pt" },
          svgOrigin: "50 50",
          scale: depth,
        });
        gsap.set(img, {
          attr: {
            class: "img",
            id: "img" + i,
            href: "https://picsum.photos/id/" + i + "/400/400",
          },
        });
        gsap.to(img, {
          duration: 0.5,
          x: -7,
          y: -7,
          attr: { width: 14, height: 14 },
        });

        img.onpointerenter = (e) => {
          // gsap.to(img, {opacity:0.25})
          gsap.to(".tip", { duration: 0.3, ease: "power3", scale: 1 });
          gsap.set(".tip text", { innerHTML: "Image " + img.id.substring(3) });
        };

        img.onpointerleave = (e) => {
          // gsap.to(img, {opacity:1})
          gsap.to(".tip", { duration: 0.3, ease: "power3.inOut", scale: 0 });
        };

        img.onpointerup = (e) => {
          gsap
            .timeline()
            .set(
              ".hero image",
              {
                attr: {
                  width: 94,
                  height: 94,
                  x: 3,
                  y: 3,
                  href: img
                    .getAttribute("href")
                    .replace("400/400", "1200/1200"),
                },
              },
              0
            )
            .to(".tip", { ease: "power3.inOut", scale: 0 }, 0)
            .to(".img", { opacity: 0 }, 0)
            .to(".hero", { autoAlpha: 1 }, 0.5);
        };
      }

      close.onpointerup = (e) => {
        gsap
          .timeline()
          .to(".hero", { autoAlpha: 0 }, 0)
          .set(".hero image", { attr: { href: "" } }, 0.5)
          .to(".img", { opacity: 1 }, 0.5);
      };

      function redraw(t) {
        const img = t.querySelector("image");
        const x = gsap.getProperty(t, "x");
        const y = gsap.getProperty(t, "y");
        const dist = Math.abs(x - mPos.x) + Math.abs(y - mPos.y);
        gsap.to(img, {
          duration: 0.7,
          scale: Math.max(1 - dist / 100, 0),
          attr: { x: x - mPos.x, y: y - mPos.y },
        });
        // sort group layers to fix z-index
      }

      window.onpointermove = (e) => {
        const domPt = new DOMPoint(e.x, e.y);
        let svgPt = domPt.matrixTransform(stage.getScreenCTM().inverse());
        gsap.set(mPos, { x: svgPt.x, y: svgPt.y });
        gsap.to(".tip", { x: e.x, y: e.y, ease: "expo" });
        pts.forEach(redraw);
      };

      const pts = document.querySelectorAll(".pt");
      gsap.to(mPos, {
        duration: 1,
        ease: "expo.in",
        x: 50,
        y: 50,
        onUpdate: () => {
          pts.forEach(redraw);
        },
      });

      gsap.set(".tip", {
        scale: 0,
        transformOrigin: "0 15px",
        pointerEvents: "none",
      });
      gsap.set(".tip *", { y: -50, xPercent: -50 });
      gsap.set(".close", { x: 90, y: 5 });
      gsap.set(".hero", { autoAlpha: 0 });
    </script>
  </body>
</html>
