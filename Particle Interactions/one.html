<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Fluid Particle Text</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let particles = [];
        const mouse = { x: null, y: null, radius: 150 };

        // --- CONFIGURATION ---
        // Increase this for bigger text
        let fontSize = Math.min(window.innerWidth / 6, 180); 
        const text1 = "Let's";
        const text2 = "Connect ";

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            fontSize = Math.min(window.innerWidth / 6, 180);
        }

        function createTextParticles() {
            const tempCanvas = document.createElement("canvas");
            const tempCtx = tempCanvas.getContext("2d");
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // Define Font
            tempCtx.font = `bold ${fontSize}px Helvetica, Arial, sans-serif`;
            tempCtx.fillStyle = "white";
            tempCtx.textBaseline = "middle";
            tempCtx.textAlign = "center";

            const x = canvas.width / 2;
            const y = canvas.height / 2;

            // Draw to hidden canvas to sample pixels
            tempCtx.fillText(text1, x, y - fontSize * 0.45);
            tempCtx.fillText(text2, x, y + fontSize * 0.45);

            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const data = imageData.data;
            particles = [];

            // Sampling: Step 3 for high density but good performance
            for (let y = 0; y < tempCanvas.height; y += 3) {
                for (let x = 0; x < tempCanvas.width; x += 3) {
                    const index = (y * tempCanvas.width + x) * 4;
                    if (data[index + 3] > 128) {
                        particles.push({
                            x: x + (Math.random() - 0.5) * 20,
                            y: y + (Math.random() - 0.5) * 20,
                            originX: x,
                            originY: y,
                            size: 1.2, 
                            vx: 0,
                            vy: 0,
                            friction: 0.9,
                            ease: 0.05 + Math.random() * 0.05,
                            color: "rgba(255, 255, 255, 0.9)"
                        });
                    }
                }
            }
        }

        function drawGhostText() {
            // This is the "Solid Shadow" that stays behind
            ctx.font = `bold ${fontSize}px Helvetica, Arial, sans-serif`;
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            
            // Subtle solid "shadow" text
            ctx.fillStyle = "rgba(255, 255, 255, 0.08)";
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            ctx.fillText(text1, x, y - fontSize * 0.45);
            ctx.fillText(text2, x, y + fontSize * 0.45);
        }

        function animate() {
            // Clear canvas with a slight trail effect
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 1. Draw the readable "Solid Shadow" first
            drawGhostText();

            // 2. Update and Draw Particles
            particles.forEach((p) => {
                // Interaction
                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    const angle = Math.atan2(dy, dx);
                    const force = (mouse.radius - distance) / mouse.radius;
                    // Push particles away
                    p.vx -= Math.cos(angle) * force * 10;
                    p.vy -= Math.sin(angle) * force * 10;
                }

                // Spring back to origin
                p.vx += (p.originX - p.x) * p.ease;
                p.vy += (p.originY - p.y) * p.ease;

                p.vx *= p.friction;
                p.vy *= p.friction;
                p.x += p.vx;
                p.y += p.vy;

                // Draw
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener("mousemove", (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener("resize", () => {
            initCanvas();
            createTextParticles();
        });

        initCanvas();
        createTextParticles();
        animate();
    </script>
</body>
</html>
