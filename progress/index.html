<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depixelation Effect</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Centered container for the Three.js canvas */
    .viewer {
      position: relative;
      width: 80vw;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    /* The Three.js canvas will fill this container */
    .viewer canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* UI overlay */
    #ui {
      position: absolute;
      bottom: 16px;
      left: 16px;
      right: 16px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 12px;
      border-radius: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #ui label {
      font-size: 13px;
    }

    #progress {
      width: 100%;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: #444;
      border-radius: 2px;
      outline: none;
    }

    #progress::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #74B7FF;
      cursor: pointer;
    }

    #progress::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #74B7FF;
      cursor: pointer;
      border: none;
    }
  </style>

  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div class="viewer" id="viewer">
    <div id="ui">
      <label for="progress">Progress</label>
      <input id="progress" type="range" min="0" max="1" step="0.001" value="0" />
    </div>
  </div>

  <script type="module">
    import * as THREE from "three";
    import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
    import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
    import { ShaderPass } from "three/addons/postprocessing/ShaderPass.js";

    const container = document.getElementById("viewer");

    const DepixelShader = {
      uniforms: {
        tDiffuse: { value: null },
        progress: { value: 0.0 },
        resolution: { value: new THREE.Vector2() },
        time: { value: 0.0 }
      },

      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,

      fragmentShader: `
        uniform sampler2D tDiffuse;
        uniform float progress;
        uniform vec2 resolution;
        uniform float time;
        varying vec2 vUv;

        float random(vec2 st) {
          return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
        }

        const float LEVELS = 5.0;

        void main() {
          vec2 uv = vUv;

          float basePixelSize = pow(2.0, LEVELS);
          float currentLevel = floor(progress * LEVELS);

          float currentPixelSize = max(basePixelSize / pow(2.0, currentLevel), 1.0);

          float currentPixelsPerRow = ceil(resolution.x / currentPixelSize);
          float currentPixelsPerCol = ceil(resolution.y / currentPixelSize);
          float currentTotalPixels = currentPixelsPerRow * currentPixelsPerCol;

          float levelProgress = fract(progress * LEVELS) * currentTotalPixels;
          float currentRowInLevel = floor(levelProgress / currentPixelsPerRow);
          float currentPixelInRow = mod(levelProgress, currentPixelsPerRow);

          vec2 gridPos = floor(uv * resolution / currentPixelSize);
          float row = floor(currentPixelsPerCol - gridPos.y - 1.0);
          float posInRow = floor(gridPos.x);

          vec4 additionalColor = vec4(0.0, 0.0, 0.0, 1.0);
          vec2 finalUv;
          vec2 finalNormalizedPixelSize;

          if (currentPixelSize <= 1.0) {
            finalUv = uv;
            additionalColor = vec4(0.0);
          } else if (row < currentRowInLevel || (row == currentRowInLevel && posInRow <= currentPixelInRow)) {
            finalNormalizedPixelSize = currentPixelSize / resolution;
            vec2 uvPixel = finalNormalizedPixelSize * floor(uv / finalNormalizedPixelSize);
            finalUv = uvPixel;

            if (row == currentRowInLevel) {
              float rand = random(vec2(posInRow, row));
              float twinkle = sin(time * 10.0 + rand * 10.0) + 1.0;
              additionalColor = vec4(0.005) * (twinkle * 20.0);
            }
          } else {
            float finalPixelSize = currentPixelSize * 2.0;
            finalNormalizedPixelSize = finalPixelSize / resolution;
            vec2 uvPixel = finalNormalizedPixelSize * floor(uv / finalNormalizedPixelSize);
            finalUv = uvPixel;
          }

          vec4 color = texture2D(tDiffuse, finalUv);
          gl_FragColor = color + additionalColor;
        }
      `
    };

    // Renderer attached to the container
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();

    const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.01, 500);
    camera.position.set(0, 0, 10);
    camera.lookAt(0, 0, 0);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 10.0);
    directionalLight.position.set(5, 10, -5);
    scene.add(directionalLight);

    const textureLoader = new THREE.TextureLoader();
    const tex = textureLoader.load(
      "https://cdn.maximeheckel.com/images/backgrounds/gril-with-pearl-earing.jpg"
    );
    tex.colorSpace = THREE.SRGBColorSpace;

    const planeGeometry = new THREE.PlaneGeometry(2, 2);
    const planeMaterial = new THREE.MeshBasicMaterial({
      map: tex,
      toneMapped: false
    });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    scene.add(plane);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const shaderPass = new ShaderPass(DepixelShader);
    composer.addPass(shaderPass);

    function resizeRendererToContainer() {
      const width = container.clientWidth;
      const height = container.clientHeight;
      if (width === 0 || height === 0) return;

      renderer.setSize(width, height, false);
      shaderPass.uniforms.resolution.value.set(width, height);

      const aspect = width / height;
      camera.left = -aspect;
      camera.right = aspect;
      camera.top = 1;
      camera.bottom = -1;
      camera.updateProjectionMatrix();

      plane.scale.set(aspect, 1, 1);
    }

    resizeRendererToContainer();
    window.addEventListener("resize", resizeRendererToContainer);

    const progressSlider = document.getElementById("progress");
    let smoothProgress = 0;
    let targetProgress = 0;

    function damp(current, target, lambda, dt) {
      return current + (target - current) * (1.0 - Math.exp(-lambda * dt));
    }

    let lastTime = 0;
    function animate(time) {
      requestAnimationFrame(animate);

      const t = time * 0.001;
      const dt = Math.min((time - lastTime) / 1000, 0.1);
      lastTime = time;

      targetProgress = parseFloat(progressSlider.value);
      smoothProgress = damp(smoothProgress, targetProgress, 4.0, dt);

      shaderPass.uniforms.progress.value = smoothProgress;
      shaderPass.uniforms.time.value = t;

      plane.quaternion.copy(camera.quaternion);

      composer.render();
    }

    animate(0);

    window.addEventListener("keydown", (e) => {
      const step = 0.01;
      let current = parseFloat(progressSlider.value);

      if (e.key === "ArrowRight" || e.key === "ArrowUp") {
        current = Math.min(1, current + step);
      } else if (e.key === "ArrowLeft" || e.key === "ArrowDown") {
        current = Math.max(0, current - step);
      } else if (e.key === " ") {
        current = current === 0 ? 1 : 0;
      }

      progressSlider.value = current;
    });
  </script>
</body>
</html>
