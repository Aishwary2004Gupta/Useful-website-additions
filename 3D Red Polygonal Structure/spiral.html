<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Wave Triangular Surface</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 19, 0);
        camera.lookAt(10, 10, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Orbit Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Grid Parameters
        const gridSize = 50; // Increased grid size for more triangles
        const size = 1; // Size of each triangle base
        const amplitude = 4.0; // Further increased amplitude for more pronounced peaks and valleys
        const frequency = 8; // Further increased frequency for denser waves

        // Create a single geometry for the entire surface
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        const indices = [];
        const colors = [];

        const colorRed = new THREE.Color(0xff0000); // Vibrant red
        const colorBlack = new THREE.Color(0x000000); // Darker black

        for (let x = 0; x < gridSize; x++) {
            for (let z = 0; z < gridSize; z++) {
                // Define the four corners of a square (two triangles)
                const x0 = x * size - (gridSize * size / 2); // Center the mesh
                const z0 = z * size - (gridSize * size / 2); // Center the mesh
                const x1 = (x + 1) * size - (gridSize * size / 2); // Center the mesh
                const z1 = (z + 1) * size - (gridSize * size / 2); // Center the mesh

                // Add vertices for the square
                vertices.push(x0, 0, z0); // Vertex 0
                vertices.push(x1, 0, z0); // Vertex 1
                vertices.push(x0, 0, z1); // Vertex 2
                vertices.push(x1, 0, z1); // Vertex 3

                // Add colors (initially grayish-black)
                for (let i = 0; i < 4; i++) {
                    colors.push(colorBlack.r, colorBlack.g, colorBlack.b);
                }

                // Index offsets
                const baseIndex = (x * gridSize + z) * 4;

                // Triangle 1 (0, 1, 2)
                indices.push(baseIndex, baseIndex + 1, baseIndex + 2);

                // Triangle 2 (2, 1, 3)
                indices.push(baseIndex + 2, baseIndex + 1, baseIndex + 3);
            }
        }

        // Set Buffer Attributes
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        geometry.setIndex(indices);

        // Create Material
        const material = new THREE.MeshStandardMaterial({
            vertexColors: true,
            flatShading: true, // Flat shading for a more faceted look
            metalness: 0.6, // Increased metalness for more reflectivity
            roughness: 0.1, // Reduced roughness for a shinier surface
            side: THREE.DoubleSide
        });

        // Create Mesh
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 1.0); // Reduced ambient intensity for more contrast
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 5.0, 100); // Increased point light intensity
        pointLight.position.set(5, 10, 5);
        scene.add(pointLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0); // Increased directional light intensity
        directionalLight.position.set(-5, 8, -5);
        scene.add(directionalLight);

        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.04; // Increased from 0.01 to 0.03 for faster wave movement

            // Update vertex positions and colors for the circular wave effect
            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;

            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const z = positions[i + 2];

                // Calculate distance from the center
                const distance = Math.sqrt(x * x + z * z);

                // Apply circular wave effect to y-coordinate
                const waveHeight = Math.sin(distance * frequency - time) * amplitude;
                positions[i + 1] = waveHeight;

                // Blend color based on height
                const colorIntensity = Math.max(0, waveHeight / amplitude); // Normalize height to [0, 1]
                const mixedColor = colorRed.clone().lerp(colorBlack, 1 - colorIntensity);

                // Update colors for the vertex
                colors[i] = mixedColor.r;
                colors[i + 1] = mixedColor.g;
                colors[i + 2] = mixedColor.b;
            }

            // Mark the attributes as needing an update
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
