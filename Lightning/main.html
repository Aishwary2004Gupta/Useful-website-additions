<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Effect with Customization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="lightning-canvas"></canvas>
        <div class="controls">
            <h2>Customize</h2>
            <label for="hue">Hue</label>
            <input type="range" id="hue" min="0" max="360" value="260">

            <label for="xOffset">X Offset</label>
            <input type="range" id="xOffset" min="-1" max="1" step="0.01" value="0">

            <label for="speed">Speed</label>
            <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">

            <label for="intensity">Intensity</label>
            <input type="range" id="intensity" min="0.1" max="2" step="0.1" value="1">

            <label for="size">Size</label>
            <input type="range" id="size" min="0.1" max="2" step="0.1" value="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
