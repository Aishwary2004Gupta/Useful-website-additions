<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>AISHWARY-GUPTA â†’ AG Loader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 1. Reset */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;background:#000;font-family:'Inter',sans-serif}

    /* 2. Loader wrapper */
    .loader{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:10vw;
      letter-spacing:.02em;
      white-space:nowrap;
      color:#fff;
    }

    /* 3. Full name layers */
    .full{
      position:absolute;
      transition:opacity .4s ease;
    }
    .full.back{color:#333}
    .full.front{
      color:#fff;
      clip-path:inset(0 100% 0 0);
      animation:fill 5s cubic-bezier(.65,.05,.36,1) forwards;
    }

    /* 4. Short initials (AG) */
    .short{
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%,-50%) scale(.4);
      opacity:0;
      font-size:10vw;
      transition:opacity .6s ease .2s,
                 top .8s cubic-bezier(.25,.8,.25,1) .6s,
                 left .8s cubic-bezier(.25,.8,.25,1) .6s,
                 font-size .8s ease .6s,
                 transform .8s ease .6s;
    }

    /* 5. Keyframes for initial fill */
    @keyframes fill{to{clip-path:inset(0 0 0 0)}}
  </style>
</head>

<body>
  <div class="loader">
    <span class="full back">AISHWARY-GUPTA</span>
    <span class="full front">AISHWARY-GUPTA</span>
    <span class="short">AG</span>
  </div>

  <script>
    const full  = document.querySelectorAll('.full');
    const short = document.querySelector('.short');

    // 5 s = 5000 ms
    setTimeout(()=>{
      // fade out full name
      full.forEach(el=>el.style.opacity=0);

      // bring AG in
      short.style.opacity = 1;
      short.style.transform = 'translate(-50%,-50%) scale(1)';
    }, 5000);

    // after another 1 s (total 6 s) move AG to top-right corner
    setTimeout(()=>{
      short.style.top    = '1.2rem';
      short.style.left   = 'calc(100% - 5rem)';
      short.style.fontSize = '2rem';
      short.style.transform = 'translate(0,0)';
    }, 6000);
  </script>
</body>
</html>
