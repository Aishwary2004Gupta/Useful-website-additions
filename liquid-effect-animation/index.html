<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquid Effect Animation Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Montserrat", serif;
      background: #101014;
    }
    #main-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      touch-action: none;
      overflow: hidden;
      z-index: 0;
    }
    #liquid-canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      outline: none;
      border: none;
      z-index: 1;
    }
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <canvas id="liquid-canvas"></canvas>
  </div>
  <script type="module">
    import LiquidBackground from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.22/build/backgrounds/liquid1.min.js';

    const canvas = document.getElementById('liquid-canvas');
    let app = null;

    // --- Auto Tap Logic Variables ---
    let lastUserActivity = Date.now();
    let autoTapInterval = null;
    const TAP_TIMEOUT = 100; // ms between auto taps

    // Helper: Simulate a "tap" at the canvas center
    function simulateTap() {
      if (!app) return;
      const rect = canvas.getBoundingClientRect();
      // Center position in canvas coordinates
      const x = rect.width / 2;
      const y = rect.height / 2;

      // The effect's underlying system listens for pointer events
      const event = new PointerEvent("pointerdown", {
        clientX: rect.left + x,
        clientY: rect.top + y,
        bubbles: true
      });
      canvas.dispatchEvent(event);

      // Optionally send a pointerup event if you want a simple tap (not drag)
      const eventUp = new PointerEvent("pointerup", {
        clientX: rect.left + x,
        clientY: rect.top + y,
        bubbles: true
      });
      canvas.dispatchEvent(eventUp);
    }

    // Start automatic tapping if idle
    function startAutoTap() {
      if (autoTapInterval) return;
      autoTapInterval = setInterval(() => {
        if(Date.now() - lastUserActivity > TAP_TIMEOUT) {
          simulateTap();
        }
      }, TAP_TIMEOUT);
    }

    // Stop automatic tapping on user interaction
    function stopAutoTap() {
      if (autoTapInterval) {
        clearInterval(autoTapInterval);
        autoTapInterval = null;
      }
    }

    // Update last user activity timestamp
    function onUserActivity() {
      lastUserActivity = Date.now();
      stopAutoTap();
      // Restart auto tap after inactivity
      setTimeout(() => {
        startAutoTap();
      }, TAP_TIMEOUT);
    }

    // Set up interaction listeners
    ['pointerdown', 'mousemove', 'mousedown', 'touchstart', 'keydown'].forEach(eventName =>
      window.addEventListener(eventName, onUserActivity)
    );

    // Set up liquid effect
    if (canvas) {
      app = LiquidBackground(canvas);
      app.loadImage('https://images.unsplash.com/photo-1644056368311-c8054df845d0?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1074');
      app.liquidPlane.material.metalness = 0.75;
      app.liquidPlane.material.roughness = 0.25;
      app.liquidPlane.uniforms.displacementScale.value = 5;
      app.setRain(false);
      window.__liquidApp = app;

      // Start auto tap after first load
      startAutoTap();
    }

    // Dispose effect on unload
    window.addEventListener("beforeunload", () => {
      if(app && app.dispose) app.dispose();
      stopAutoTap();
    });
  </script>
</body>
</html>
