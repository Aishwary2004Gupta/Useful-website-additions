<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silk Background</title>
    <link rel="stylesheet" href="styles.css">

    <div id="demoToggleContainer">
      <button id="demoToggle">Show Demo</button>
    </div>

    <div id="demoContent">
      <div>ðŸš€ Welcome to Slik Background website</div>
      <div style="font-size: 1em; margin-top: 20px">
        Silk touch is a good enhancement, to your page
      </div>
      <div style="margin-top: 30px">
        <button
          style="
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
          "
        >
          Get Started
        </button>
        <button
          style="
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
          "
        >
          Learn More
        </button>
      </div>
    </div>

    
  </head>
  <body>
    <button id="toggleControlsBtn">Hide Controls</button>
    <div id="controls">
      <label
        >Speed:
        <input type="range" id="speed" min="0" max="10" step="0.1" value="5"
      /></label>
      <label
        >Scale:
        <input type="range" id="scale" min="0.1" max="3" step="0.1" value="1"
      /></label>
      <label
        >Noise Intensity:
        <input type="range" id="noise" min="0" max="5" step="0.1" value="1.5"
      /></label>
      <label
        >Rotation:
        <input
          type="range"
          id="rotation"
          min="-3.14"
          max="3.14"
          step="0.01"
          value="0"
      /></label>
      <label>Color: <input type="color" id="color" value="#4a00e0" /></label>
    </div>

    <canvas id="bg"></canvas>

    
    <script src="script.js"></script>
  </body>
</html>
