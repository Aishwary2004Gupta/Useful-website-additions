<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cursor Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #0D0D0D;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #autoMoveBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        #autoMoveBtn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #autoMoveBtn.active {
            background: rgba(100, 200, 255, 0.3);
            border-color: rgba(100, 200, 255, 0.7);
        }
    </style>
</head>
<body>
    <button id="autoMoveBtn">Auto Move Cursor</button>
    <canvas id="canvas"></canvas>
    <script>
        // Global variables
        let mouseMoved = false;
        let autoMoveActive = false;
        let autoMoveInterval = null;
        let ctx, f, pos = {}, lines = [];
        const E = {
            debug: true,
            friction: 0.5,
            trails: 20,
            size: 50,
            dampening: 0.25,
            tension: 0.98,
        };

        // Node constructor
        function Node() {
            this.x = 0;
            this.y = 0;
            this.vy = 0;
            this.vx = 0;
        }

        // Oscillator function
        function Oscillator(e) {
            this.init(e || {});
        }

        Oscillator.prototype = {
            init: function (e) {
                this.phase = e.phase || 0;
                this.offset = e.offset || 0;
                this.frequency = e.frequency || 0.001;
                this.amplitude = e.amplitude || 1;
            },
            update: function () {
                this.phase += this.frequency;
                return this.offset + Math.sin(this.phase) * this.amplitude;
            },
            value: function () {
                return this.update();
            },
        };

        // Line constructor
        function Line(e) {
            this.init(e || {});
        }

        Line.prototype = {
            init: function (e) {
                this.spring = e.spring + 0.1 * Math.random() - 0.02;
                this.friction = E.friction + 0.01 * Math.random() - 0.002;
                this.nodes = [];
                for (var t, n = 0; n < E.size; n++) {
                    t = new Node();
                    t.x = pos.x;
                    t.y = pos.y;
                    this.nodes.push(t);
                }
            },
            update: function () {
                var e = this.spring,
                    t = this.nodes[0];
                t.vx += (pos.x - t.x) * e;
                t.vy += (pos.y - t.y) * e;
                for (var n, i = 0, a = this.nodes.length; i < a; i++)
                    (t = this.nodes[i]),
                    0 < i &&
                    ((n = this.nodes[i - 1]),
                        (t.vx += (n.x - t.x) * e),
                        (t.vy += (n.y - t.y) * e),
                        (t.vx += n.vx * E.dampening),
                        (t.vy += n.vy * E.dampening)),
                (t.vx *= this.friction),
                (t.vy *= this.friction),
                (t.x += t.vx),
                (t.y += t.vy),
                (e *= E.tension);
            },
            draw: function () {
                var e, t, n = this.nodes[0].x, i = this.nodes[0].y;
                ctx.beginPath();
                ctx.moveTo(n, i);
                for (var a = 1, o = this.nodes.length - 2; a < o; a++) {
                    e = this.nodes[a];
                    t = this.nodes[a + 1];
                    n = 0.5 * (e.x + t.x);
                    i = 0.5 * (e.y + t.y);
                    ctx.quadraticCurveTo(e.x, e.y, n, i);
                }
                e = this.nodes[a];
                t = this.nodes[a + 1];
                ctx.quadraticCurveTo(e.x, e.y, t.x, t.y);
                ctx.stroke();
                ctx.closePath();
            },
        };

        // Event handlers
        function onMousemove(e) {
            function o() {
                lines = [];
                for (var e = 0; e < E.trails; e++)
                    lines.push(new Line({ spring: 0.4 + (e / E.trails) * 0.025 }));
            }

            function c(e) {
                e.touches
                    ? ((pos.x = e.touches[0].pageX), (pos.y = e.touches[0].pageY))
                    : ((pos.x = e.clientX), (pos.y = e.clientY)),
                e.preventDefault();
                
                // Stop auto movement if user moves cursor manually
                // if (autoMoveActive) {
                //     stopAutoMove();
                // }
            }

            function l(e) {
                1 == e.touches.length &&
                ((pos.x = e.touches[0].pageX), (pos.y = e.touches[0].pageY));
            }

            document.removeEventListener('mousemove', onMousemove),
            document.removeEventListener('touchstart', onMousemove),
            document.addEventListener('mousemove', c),
            document.addEventListener('touchmove', c),
            document.addEventListener('touchstart', l),
            c(e),
            o(),
            render();
        }

        // Render function
        function render() {
            if (ctx.running) {
                ctx.globalCompositeOperation = 'source-over';
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                ctx.globalCompositeOperation = 'lighter';
                ctx.strokeStyle = 'hsla(' + Math.round(f.update()) + ',50%,20%,0.8)';
                ctx.lineWidth = 3;
                for (var e, t = 0; t < E.trails; t++) {
                    (e = lines[t]).update();
                    e.draw();
                }
                ctx.frame++;
                window.requestAnimationFrame(render);
            }
        }

        // Canvas resize function
        function resizeCanvas() {
            ctx.canvas.width = window.innerWidth - 20;
            ctx.canvas.height = window.innerHeight;
        }

        // Auto-move functionality
        function startAutoMove() {
            autoMoveActive = true;
            document.getElementById('autoMoveBtn').classList.add('active');
            document.getElementById('autoMoveBtn').textContent = 'Stop Auto Move';
            
            autoMoveInterval = setInterval(() => {
                if (autoMoveActive) {
                    // Generate random position within screen bounds
                    const randomX = Math.random() * (window.innerWidth - 100) + 50;
                    const randomY = Math.random() * (window.innerHeight - 100) + 50;
                    
                    // Update cursor position
                    pos.x = randomX;
                    pos.y = randomY;
                    
                    // Create a fake mousemove event to trigger the trail effect
                    const event = new MouseEvent('mousemove', {
                        clientX: randomX,
                        clientY: randomY
                    });
                    
                    // Dispatch the event
                    document.dispatchEvent(event);
                }
            }, 100); // Move every 100ms
        }

        function stopAutoMove() {
            autoMoveActive = false;
            document.getElementById('autoMoveBtn').classList.remove('active');
            document.getElementById('autoMoveBtn').textContent = 'Auto Move Cursor';
            
            if (autoMoveInterval) {
                clearInterval(autoMoveInterval);
                autoMoveInterval = null;
            }
        }

        function toggleAutoMove() {
            if (autoMoveActive) {
                stopAutoMove();
            } else {
                startAutoMove();
            }
        }

        // Initialize canvas
        const renderCanvas = function () {
            ctx = document.getElementById('canvas').getContext('2d');
            ctx.running = true;
            ctx.frame = 1;
            f = new Oscillator({
                phase: Math.random() * 2 * Math.PI,
                amplitude: 85,
                frequency: 0.0015,
                offset: 285,
            });
            document.addEventListener('mousemove', onMousemove);
            document.addEventListener('touchstart', onMousemove);
            document.body.addEventListener('orientationchange', resizeCanvas);
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('focus', () => {
                if (!ctx.running) {
                    ctx.running = true;
                    render();
                }
            });
            window.addEventListener('blur', () => {
                ctx.running = true;
            });
            resizeCanvas();
        };

        // Initialize on page load
        window.onload = function () {
            renderCanvas();
            
            // Add event listener to the button
            document.getElementById('autoMoveBtn').addEventListener('click', toggleAutoMove);
        };
    </script>
</body>
</html>
