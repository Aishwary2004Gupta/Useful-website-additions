<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Wavy Grid (Three.js r160+)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #efefef;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    // âœ… Import directly from CDN with full URLs
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import SimplexNoise from 'https://cdn.jsdelivr.net/npm/simplex-noise@4.0.1/dist/esm/simplex-noise.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.set(0, 300, 500);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 1, 1);
    scene.add(light);

    // Grid setup
    const width = 6000;
    const height = 4800;
    const span = 50;
    const widthSegments = width / span;
    const heightSegments = height / span;

    const geometry = new THREE.PlaneGeometry(width, height, widthSegments, heightSegments);
    const material = new THREE.MeshLambertMaterial({
      color: 0x0099ff,
      side: THREE.DoubleSide
    });
    const mesh = new THREE.Mesh(geometry, material);
    mesh.rotation.x = -Math.PI / 2;
    scene.add(mesh);

    const wireMaterial = new THREE.MeshBasicMaterial({
      color: 0x000000,
      wireframe: true,
      transparent: true,
      opacity: 0.4
    });
    const wireframe = new THREE.Mesh(geometry.clone(), wireMaterial);
    wireframe.rotation.x = -Math.PI / 2;
    scene.add(wireframe);

    const simplex = new SimplexNoise();

    function animate(time) {
      requestAnimationFrame(animate);

      const t = time * 0.0005;
      const pos = geometry.attributes.position;
      const arr = pos.array;

      for (let i = 0; i < arr.length; i += 3) {
        const x = arr[i];
        const y = arr[i + 1];
        const noiseValue = simplex.noise3D(x * 0.00025, y * 0.00025, t);
        arr[i + 2] = Math.pow((noiseValue + 1) * 14, 2) * 0.02;
      }

      pos.needsUpdate = true;

      const hue = (time * 0.05) % 360;
      material.color.setHSL(hue / 360, 0.7, 0.5);

      controls.update();
      renderer.render(scene, camera);
    }

    animate(0);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
