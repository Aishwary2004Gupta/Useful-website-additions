<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Image Masked Text — Toggle Controls + Thumbnail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100;400;900&family=Montserrat:wght@100;900&family=Playfair+Display:wght@400;900&family=Poppins:wght@100;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --img: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop");
      --bg-size: 120% auto; /* percent default */
      --posX: 50%;
      --posY: 50%;
      --font: "Bebas Neue", system-ui, sans-serif;
      --weight: 900;
      --fallback: #ffffff; /* white fallback */
      --stroke-w: 0px;
      --stroke-c: #000000;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 800px at 70% -20%, #1b1b1b 0, #0d0d0d 55%), #0b0b0b;
      color: #dcdcdc;
      font-family: Inter, system-ui, sans-serif;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    header {
      padding: 10px 16px;
      border-bottom: 1px solid #222;
      background: #0f0f10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      color: #fff;
      font-weight: 700;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      padding: 16px;
    }

    /* Toggle button */
    #togglePanel {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 120;
      background: #1a1a1d;
      color: #fff;
      border: 1px solid #333;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: background 0.3s;
    }

    #togglePanel:hover {
      background: #222;
    }

    /* Control panel */
    .panel-container {
      position: fixed;
      bottom: 0;
      left: 0;
      height: 100vh;
      width: 360px;
      background: #121214;
      border-right: 1px solid #1f1f22;
      box-shadow: 4px 0 20px rgba(0,0,0,0.4);
      padding: 16px;
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.35s ease;
      z-index: 110;
    }

    .panel-container.active {
      transform: translateX(0);
    }

    .panel h2 {
      font-size: 13px;
      text-transform: uppercase;
      color: #bdbdbd;
      letter-spacing: .1em;
      margin: 0 0 8px;
    }

    .row { display: grid; gap: 6px; margin-bottom: 10px; }
    .inline { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    label { font-size: 12px; color: #a7a7a7; }

    input, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #2a2a2f;
      background: #0e0e10;
      color: #e8e8e8;
    }

    input[type="range"] { cursor: pointer; }

    button {
      background: #1a1a1d;
      border: 1px solid #333;
      color: #f0f0f0;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover { background: #222; }

    .stage {
      display: grid;
      place-items: center;
      padding: 16px;
      border: 1px dashed #242428;
      border-radius: 14px;
      min-height: 80vh;
      position: relative;
      background: radial-gradient(1600px 800px at 20% 120%, rgba(255,255,255,0.03), transparent 60%), linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    }

    .masked-text {
      font-family: var(--font);
      font-weight: var(--weight);
      font-size: clamp(2rem, 14vw, 12rem);
      line-height: .9;
      background-image: var(--img);
      background-size: var(--bg-size);
      background-position: var(--posX) var(--posY);
      background-repeat: no-repeat;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: var(--stroke-w) var(--stroke-c);
      transition: font-weight 0.1s ease, font-family 0.1s ease;
      text-align: center;
      user-select: text;
    }

    .fallback .masked-text {
      background-image: none !important;
      color: var(--fallback);
      -webkit-text-fill-color: var(--fallback);
      -webkit-text-stroke: 0;
    }

    .hint { font-size: 12px; color: #999; text-align: center; }
    .kbd { font-size: 11px; padding: 2px 5px; background: #0b0b0e; border: 1px solid #2a2a2f; border-radius: 5px; }

    /* Thumbnail preview */
    .thumb {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 120px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #444;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      background-size: cover;
      background-position: center;
      z-index: 100;
      transition: transform 0.2s;
    }

    .thumb:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header>
    <h1>Image Masked Text</h1>
    <div>
      <button id="toggleFallback">Toggle Fallback</button>
      <button id="reset">Reset</button>
    </div>
  </header>

  <main class="container">
    <section class="stage" id="stage">
      <div id="wrap">
        <div id="display" class="masked-text" contenteditable="true">MASKED TEXT</div>
        <div class="hint">Double-click to edit, press <span class="kbd">Esc</span> to exit</div>
      </div>
    </section>
  </main>

  <!-- Hidden controls panel -->
  <div id="panelContainer" class="panel-container">
    <section class="panel">
      <h2>Text</h2>
      <div class="row">
        <label for="text">Content</label>
        <input id="text" type="text" value="MASKED TEXT">
      </div>

      <div class="inline">
        <div class="row">
          <label for="font">Font</label>
          <select id="font">
            <option value='"Bebas Neue", system-ui, sans-serif'>Bebas Neue</option>
            <option value='"Montserrat", system-ui, sans-serif'>Montserrat</option>
            <option value='"Playfair Display", serif'>Playfair Display</option>
            <option value='"Poppins", system-ui, sans-serif' selected>Poppins</option>
            <option value='Inter, system-ui, sans-serif'>Inter</option>
          </select>
        </div>
        <div class="row">
          <label for="weight">Weight <span id="wval" class="kbd">900</span></label>
          <input id="weight" type="range" min="100" max="900" step="1" value="900">
        </div>
      </div>

      <h2>Image</h2>
      <div class="row">
        <label for="img">Image URL</label>
        <input id="img" type="url" value="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop">
      </div>

      <div class="inline">
        <div class="row">
          <label for="fit">Fit</label>
          <select id="fit">
            <option value="cover">cover</option>
            <option value="contain">contain</option>
            <option value="percent" selected>percent</option>
          </select>
        </div>
        <div class="row">
          <label for="percent">Percent (<span id="pval" class="kbd">120%</span>)</label>
          <input id="percent" type="range" min="20" max="300" step="1" value="120">
        </div>
      </div>

      <div class="inline">
        <div class="row">
          <label for="posX">Pos X (<span id="xval" class="kbd">50%</span>)</label>
          <input id="posX" type="range" min="0" max="100" value="50">
        </div>
        <div class="row">
          <label for="posY">Pos Y (<span id="yval" class="kbd">50%</span>)</label>
          <input id="posY" type="range" min="0" max="100" value="50">
        </div>
      </div>

      <h2>Styling</h2>
      <div class="inline">
        <div class="row">
          <label for="strokeW">Outline Width (px)</label>
          <input id="strokeW" type="range" min="0" max="8" value="0">
        </div>
        <div class="row">
          <label for="strokeC">Outline Color</label>
          <input id="strokeC" type="color" value="#000000">
        </div>
      </div>

      <div class="row">
        <label for="fallback">Fallback Color</label>
        <input id="fallback" type="color" value="#ffffff">
      </div>
    </section>
  </div>

  <button id="togglePanel">Show Controls ⚙️</button>
  <div class="thumb" id="thumb"></div>

  <script>
    const root = document.documentElement;
    const wrap = document.getElementById("wrap");
    const display = document.getElementById("display");
    const thumb = document.getElementById("thumb");
    const panel = document.getElementById("panelContainer");
    const togglePanel = document.getElementById("togglePanel");

    const $ = id => document.getElementById(id);
    const setVar = (n,v)=>root.style.setProperty(n,v);

    const controls = {
      text: $("text"), font: $("font"), weight: $("weight"), wval: $("wval"),
      img: $("img"), fit: $("fit"), percent: $("percent"), pval: $("pval"),
      posX: $("posX"), posY: $("posY"), xval: $("xval"), yval: $("yval"),
      strokeW: $("strokeW"), strokeC: $("strokeC"), fallback: $("fallback"),
      reset: $("reset"), toggleFallback: $("toggleFallback")
    };

    function updateThumb(url){ thumb.style.backgroundImage = `url("${url}")`; }

    controls.text.addEventListener("input", ()=> display.textContent = controls.text.value);
    display.addEventListener("input", ()=> controls.text.value = display.textContent);
    controls.font.addEventListener("change", ()=> setVar("--font", controls.font.value));
    controls.weight.addEventListener("input", ()=>{ controls.wval.textContent = controls.weight.value; setVar("--weight", controls.weight.value); });

    const updateFit = ()=>{ if(controls.fit.value==="percent"){ setVar("--bg-size", `${controls.percent.value}% auto`); controls.pval.textContent = `${controls.percent.value}%`; } else { setVar("--bg-size", controls.fit.value); } };
    controls.fit.addEventListener("change", updateFit);
    controls.percent.addEventListener("input", updateFit);

    controls.posX.addEventListener("input", ()=>{ setVar("--posX", `${controls.posX.value}%`); controls.xval.textContent = `${controls.posX.value}%`; });
    controls.posY.addEventListener("input", ()=>{ setVar("--posY", `${controls.posY.value}%`); controls.yval.textContent = `${controls.posY.value}%`; });

    controls.img.addEventListener("input", ()=>{ const url = controls.img.value; setVar("--img", `url("${url}")`); updateThumb(url); });
    controls.strokeW.addEventListener("input", ()=> setVar("--stroke-w", `${controls.strokeW.value}px`));
    controls.strokeC.addEventListener("input", ()=> setVar("--stroke-c", controls.strokeC.value));
    controls.fallback.addEventListener("input", ()=> setVar("--fallback", controls.fallback.value));

    controls.toggleFallback.addEventListener("click", ()=>{ wrap.classList.toggle("fallback"); controls.toggleFallback.textContent = wrap.classList.contains("fallback") ? "Use Image Mask" : "Toggle Fallback"; });

    controls.reset?.addEventListener("click", ()=>{
      wrap.classList.remove("fallback");
      display.textContent = "MASKED TEXT";
      controls.text.value = "MASKED TEXT";
      controls.font.value = '"Poppins", system-ui, sans-serif';
      setVar("--font", controls.font.value);
      controls.weight.value = 900; controls.wval.textContent = "900"; setVar("--weight", 900);
      controls.fit.value = "percent"; setVar("--bg-size", "120% auto"); controls.percent.value = 120; controls.pval.textContent = "120%";
      controls.posX.value = 50; controls.posY.value = 50; setVar("--posX", "50%"); setVar("--posY", "50%");
      controls.strokeW.value = 0; setVar("--stroke-w", "0px");
      controls.strokeC.value = "#000000"; setVar("--stroke-c", "#000000");
      controls.fallback.value = "#ffffff"; setVar("--fallback", "#ffffff");
      const defImg = "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop";
      controls.img.value = defImg; setVar("--img", `url("${defImg}")`); updateThumb(defImg);
    });

    togglePanel.addEventListener("click", ()=>{
      panel.classList.toggle("active");
      togglePanel.textContent = panel.classList.contains("active") ? "Hide Controls ❌" : "Show Controls ⚙️";
    });

    updateFit();
    updateThumb("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop");
  </script>
</body>
</html>
