<!DOCTYPE html>
<html>
<head>
    <title>Open Continents Style Particle Effect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            pointer-events: none;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 1rem;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 0.2rem;
            opacity: 0.7;
        }

        .nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 3;
            color: white;
            pointer-events: all;
        }

        .nav a {
            color: inherit;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .nav {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#">About</a>
        <a href="#">Works</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <h1 class="title">She Waits in the Restless Horizon</h1>
        <p class="subtitle">An Immersive Digital Experience</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Particles Configuration
        const particleCount = 15000;
        const particles = new THREE.BufferGeometry();
        const posArray = new Float32Array(particleCount * 3);
        const colorArray = new Float32Array(particleCount * 3);

        // Create Particles
        for(let i = 0; i < particleCount * 3; i += 3) {
            posArray[i] = (Math.random() - 0.5) * 10;
            posArray[i + 1] = (Math.random() - 0.5) * 10;
            posArray[i + 2] = (Math.random() - 0.5) * 10;
            
            // Color variations
            colorArray[i] = Math.random() * 0.5 + 0.5; // Red
            colorArray[i + 1] = Math.random() * 0.3;   // Green
            colorArray[i + 2] = Math.random() * 0.5 + 0.5; // Blue
        }

        particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

        // Particle Material
        const particleMaterial = new THREE.PointsMaterial({
            size: 0.02,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            depthWrite: false
        });

        // Particle System
        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        camera.position.z = 5;

        // Mouse Interaction
        const mouse = new THREE.Vector2();
        const target = new THREE.Vector2();
        const windowHalf = new THREE.Vector2(
            window.innerWidth / 2,
            window.innerHeight / 2
        );

        // Event Listeners
        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX - windowHalf.x) * 0.0005;
            mouse.y = (e.clientY - windowHalf.y) * 0.0005;
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = (e.touches[0].clientX - windowHalf.x) * 0.0005;
            mouse.y = (e.touches[0].clientY - windowHalf.y) * 0.0005;
        }, { passive: false });

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            windowHalf.set(
                window.innerWidth / 2,
                window.innerHeight / 2
            );
        });

        // Animation Loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.001;

            // Update particle positions
            const positions = particles.attributes.position.array;
            for(let i = 0; i < positions.length; i += 3) {
                positions[i] += Math.sin(time + positions[i] * 2) * 0.01;
                positions[i + 1] += Math.cos(time + positions[i + 1] * 2) * 0.01;
                
                // Mouse interaction
                positions[i] += (mouse.x - positions[i] * 0.1) * 0.05;
                positions[i + 1] += (mouse.y - positions[i + 1] * 0.1) * 0.05;
            }

            particles.attributes.position.needsUpdate = true;
            
            // Smooth camera follow
            target.x = mouse.x * 2;
            target.y = mouse.y * 2;
            camera.position.x += (target.x - camera.position.x) * 0.05;
            camera.position.y += (target.y - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // Initialization
        animate();
    </script>
</body>
</html>
