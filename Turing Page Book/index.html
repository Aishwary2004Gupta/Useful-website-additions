<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet">
    <title>Turning Pages Book</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        * {
            padding: 0;
            margin: 0 auto;
            box-sizing: border-box;
        }

        body {
            font-family: 'Indie Flower', cursive;
            background-color: #eee;
            color: #555;
            text-align: center;
            padding: 4em 0;
        }

        :root {
            --bookAngle: 60deg;
            --speed: 5s;
            --borderColor: #555;
            --images: url('https://picsum.photos/428/300?random=1'),
                     url('https://picsum.photos/428/300?random=2'),
                     url('https://picsum.photos/428/300?random=3'),
                     url('https://picsum.photos/428/300?random=4'),
                     url('https://picsum.photos/428/300?random=5'),
                     url('https://picsum.photos/428/300?random=6');
        }

        .imgloader {
            position: fixed;
            animation: preload 1s steps(1);
            width: 1px;
            height: 1px;
        }

        @keyframes preload {
            0% { background-image: var(--images, 0); }
            10% { background-image: var(--images, 1); }
            20% { background-image: var(--images, 2); }
            30% { background-image: var(--images, 3); }
            40% { background-image: var(--images, 4); }
            50% { background-image: var(--images, 5); }
            100% { display: none; }
        }

        .container {
            position: relative;
            width: 420px;
            border: #fff solid 2px;
            border-radius: 4px;
            height: 420px;
        }

        .title {
            position: absolute;
            top: 45px;
            left: 0;
            width: 100%;
            font-size: 2em;
            font-weight: normal;
            line-height: 1;
        }

        .credit {
            position: absolute;
            top: 100%;
            left: 0;
            font-size: 0.9em;
            text-align: left;
        }

        .book {
            position: relative;
            perspective: 630px;
            perspective-origin: center 50px;
            transform: scale(1.2);
        }

        .page {
            position: absolute;
            top: 0;
            right: 50%;
            transform-origin: 100% 100%;
            border: solid var(--borderColor) 2px;
            background-size: 420px 300px;
            background-position: center;
            transform-style: preserve-3d;
        }

        .page:nth-child(1) {
            transform: rotateX(var(--bookAngle)) rotateY(3deg);
        }

        .page:nth-child(2) {
            transform: rotateX(var(--bookAngle)) rotateY(4.5deg);
        }

        .page:nth-child(3) {
            transform: rotateX(var(--bookAngle)) rotateY(6deg);
            animation: nextPage calc(var(--speed) * 5) infinite calc(var(--speed) * -4.8) steps(1);
            background-size: 420px 300px;
            background-position: -2px -2px;
        }

        .page:nth-child(4) {
            transform: rotateX(var(--bookAngle)) rotateY(177deg);
        }

        .page:nth-child(5) {
            transform: rotateX(var(--bookAngle)) rotateY(175.5deg);
        }

        .page:nth-child(6) {
            transform: rotateX(var(--bookAngle)) rotateY(174deg);
            overflow: hidden;
        }

        .page:nth-child(6)::after {
            content: '';
            width: 210px;
            height: 300px;
            position: absolute;
            top: 0;
            right: 0;
            transform-origin: center;
            transform: rotateY(180deg);
            animation: nextPage calc(var(--speed) * 5) calc(var(--speed) * -4) infinite steps(1);
            background-size: 420px 300px;
            background-position: 100% -2px;
        }

        @keyframes nextPage {
            0% { background-image: var(--images, 0); }
            20% { background-image: var(--images, 1); }
            40% { background-image: var(--images, 2); }
            60% { background-image: var(--images, 3); }
            80% { background-image: var(--images, 4); }
            100% { background-image: var(--images, 5); }
        }

        .gap {
            width: 10px;
            height: 300px;
            background: none;
            transform: rotateX(var(--bookAngle));
            transform-origin: bottom;
            position: absolute;
            top: 0;
            left: calc(50% - 5px);
        }

        .gap::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
            background-color: var(--borderColor);
            width: 10px;
            height: 5px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="imgloader"></div>
    <div class="container">
        <h1 class="title">Turning pages<br>with CSS</h1>
        <div class="credit">* Images loaded randomly from Picsum.photos</div>
        <div class="book">
            <div class="page"></div>
            <div class="page"></div>
            <div class="page"></div>
            <div class="page"></div>
            <div class="page"></div>
            <div class="page"></div>
        </div>
    </div>

</html>
