<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-logo">
      <div class="bone">
        <div class="starts">
          <div class="first-part"></div>
          <div class="second-part"></div>
        </div>
        <div class="long-bone"></div>
        <div class="starts at-bottom">
          <div class="first-part"></div>
          <div class="second-part"></div>
        </div>
      </div>

      <div class="bone second-bone">
        <div class="starts">
          <div class="first-part"></div>
          <div class="second-part"></div>
        </div>
        <div class="long-bone"></div>
        <div class="starts at-bottom">
          <div class="first-part"></div>
          <div class="second-part"></div>
        </div>
      </div>

      <div class="upper-block">
        <div class="logo-hat">
          <div class="inner-cir">
            <div class="inner-square"></div>
          </div>
        </div>

        <div class="hat-bottom-part"></div>

        <div class="logo-face">
          <div class="logo-eye"></div>
          <div class="logo-eye right-logo-eye"></div>
          <div class="logo-nose"></div>
        </div>
        <div class="upper-mouth">
          <div class="extra-upper"></div>
        </div>
      </div>

      <div class="lower-block">
        <div class="lower-mouth"></div>
        <div class="lower-teeth">
          <div class="teeth-border"></div>
        </div>
      </div>
    </div>
  </body>
</html>
