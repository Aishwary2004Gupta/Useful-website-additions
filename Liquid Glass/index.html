<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FluidGlass Controls</title>
  <script type="module">
    import { Pane } from "https://cdn.skypack.dev/tweakpane@4.0.4";

    const pane = new Pane({
      title: 'Controls',
      expanded: true,
    });

    // Mode dropdown
    const modeInput = pane.addBinding({ mode: 'lens' }, 'mode', {
      options: {
        Lens: 'lens',
        Bar: 'bar',
        Cube: 'cube',
      },
    });

    // Sliders
    const settings = {
      scale: 0.25,
      ior: 1.15,
      thickness: 2,
      chromaticAberration: 0.05,
      anisotropy: 0.01,
    };

    pane.addBinding(settings, 'scale', { min: 0, max: 1, step: 0.01 });
    pane.addBinding(settings, 'ior', { min: 1, max: 3, step: 0.01 });
    pane.addBinding(settings, 'thickness', { min: 0, max: 10, step: 0.1 });
    pane.addBinding(settings, 'chromaticAberration', { min: 0, max: 1, step: 0.01 });
    pane.addBinding(settings, 'anisotropy', { min: 0, max: 1, step: 0.01 });

    // Logging changes (for integration with 3D component later)
    pane.on('change', (ev) => {
      console.log(ev.presetKey, ev.value);
    });
  </script>

  <style>
    body {
      margin: 0;
      background-color: #0c0618;
      font-family: sans-serif;
    }

    .tp-dfwv {
      color: white !important;
    }
  </style>
</head>

</html>
