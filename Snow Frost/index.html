<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Frost</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav style="--max-a: 30;">
        <img src="https://images.pexels.com/photos/5516061/pexels-photo-5516061.jpeg" alt="cold image">
        <aside class="hover-area"></aside>
    </nav>
    <svg defs height="0" width="0" viewBox="0 0 1 1" color-interpolation-filters="sRGB">
        <filter id="❄️" primitiveUnits="userSpaceOnUse" x="0%" y="0%" width="120%" height="120%">
            <feComponentTransfer result="SourceBackground" in="SourceGraphic">
                <feFuncR type="discrete" tableValues="0 0.333 0.667 1" />
                <feFuncG type="discrete" tableValues="0 0.333 0.667 1" />
                <feFuncB type="discrete" tableValues="0 0.333 0.667 1" />
            </feComponentTransfer>
        </filter>
    </svg>
    <script src="script.js"></script>
</body>
</html>
