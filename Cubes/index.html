<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Interactive Cube Playground</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="cubes.css" />
  </head>
  <body>
    <div id="scene"></div>

    <!--  Control Panel  -->
    <div id="panel">
      <label
        >Grid Size
        <input type="range" id="gridSize" min="3" max="16" value="8" />
      </label>
      <label
        >Max Angle
        <input type="range" id="maxAngle" min="0" max="90" value="60" />
      </label>
      <label
        >Radius
        <input type="range" id="radius" min="1" max="10" value="4" />
      </label>
      <label
        >3-Dâ‡„2-D Speed (ms)
        <input
          type="range"
          id="tiltDur"
          min="200"
          max="4000"
          step="100"
          value="1800"
        />
      </label>
      <label
        >Cube Depth
        <input type="range" id="cubeDepth" min="1" max="8" value="4" />
      </label>
      <label
        >Border Style
        <select id="borderStyle">
          <option value="2px dashed #5227ff">Dashed Purple</option>
          <option value="1px solid #fff">Solid White</option>
          <option value="none">None</option>
        </select>
      </label>
    </div>

    <script src="cubes.js"></script>
  </body>
</html>
