<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquid Effect Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Montserrat", serif;
      background: #101014;
    }
    #main-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      touch-action: none;
      overflow: hidden;
      z-index: 0;
    }
    #liquid-canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      outline: none;
      border: none;
      z-index: 1;
    }
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <canvas id="liquid-canvas"></canvas>
  </div>

  <script type="module">
    import LiquidBackground from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.22/build/backgrounds/liquid1.min.js';

    const canvas = document.getElementById('liquid-canvas');
    let autoClickInterval;
    let userMoved = false;

    if (canvas) {
      const app = LiquidBackground(canvas);
      app.loadImage('https://images.unsplash.com/photo-1644056368311-c8054df845d0?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1074');
      // app.loadImage('https://plus.unsplash.com/premium_photo-1682778015002-fa5b916a34db?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1332');
      app.liquidPlane.material.metalness = 0.75;
      app.liquidPlane.material.roughness = 0.25;
      app.liquidPlane.uniforms.displacementScale.value = 5;
      app.setRain(false);

      window.__liquidApp = app;
    }

    // Function to simulate a click at the center of the screen
    function autoClickCenter() {
      const x = window.innerWidth / 2;
      const y = window.innerHeight / 2;
      const event = new MouseEvent('click', {
        bubbles: true,
        cancelable: true,
        clientX: x,
        clientY: y
      });
      canvas.dispatchEvent(event);
    }

    // Start auto-clicking every 1 second
    autoClickInterval = setInterval(() => {
      if (!userMoved) autoClickCenter();
    }, 1000);

    // Stop auto-clicking when user moves the mouse
    window.addEventListener('mousemove', () => {
      userMoved = true;
      clearInterval(autoClickInterval);
    });
  </script>
</body>
</html>
