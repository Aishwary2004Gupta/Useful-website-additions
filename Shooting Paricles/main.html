<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Center Burst Particles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    class Particle {
      constructor() {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 2 + 0.5;
        this.x = centerX;
        this.y = centerY;
        this.dx = Math.cos(angle) * speed;
        this.dy = Math.sin(angle) * speed;
        this.life = 0;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.life++;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 0.7, 0, Math.PI * 2); // smaller particle
        ctx.fill();
      }
    }

    function drawCenterDot() {
      ctx.beginPath();
      ctx.arc(centerX, centerY, 4, 0, Math.PI * 2); // slightly bigger center
      ctx.fillStyle = "white";
      ctx.fill();
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Add new particles
      for (let i = 0; i < 8; i++) {
        particles.push(new Particle());
      }

      ctx.fillStyle = "white";

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.life > 150) particles.splice(i, 1);
      }

      drawCenterDot();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
