<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turning Pages Book</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Indie Flower', cursive;
            background-color: #eee;
            color: #555;
            text-align: center;
            padding: 4em 0;
        }

        .container {
            position: relative;
            width: 420px;
            margin: 0 auto;
        }

        .title {
            font-size: 2em;
            font-weight: normal;
            line-height: 1;
            margin-bottom: 20px;
        }

        .credit {
            font-size: 0.9em;
            text-align: left;
            margin-bottom: 20px;
        }

        .book {
            position: relative;
            width: 210px;
            height: 300px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 1px solid #555;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

        .page:nth-child(1) {
            z-index: 6;
        }

        .page:nth-child(2) {
            z-index: 5;
        }

        .page:nth-child(3) {
            z-index: 4;
        }

        .page:nth-child(4) {
            z-index: 3;
        }

        .page:nth-child(5) {
            z-index: 2;
        }

        .page:nth-child(6) {
            z-index: 1;
        }

        .book:hover .page:nth-child(1) {
            transform: rotateY(-180deg) scaleX(0.9);
        }

        .book:hover .page:nth-child(2) {
            transform: rotateY(-160deg) scaleX(0.9);
            transition-delay: 0.2s;
        }

        .book:hover .page:nth-child(3) {
            transform: rotateY(-140deg) scaleX(0.9);
            transition-delay: 0.4s;
        }

        .book:hover .page:nth-child(4) {
            transform: rotateY(-120deg) scaleX(0.9);
            transition-delay: 0.6s;
        }

        .book:hover .page:nth-child(5) {
            transform: rotateY(-100deg) scaleX(0.9);
            transition-delay: 0.8s;
        }

        .book:hover .page:nth-child(6) {
            transform: rotateY(-80deg) scaleX(0.9);
            transition-delay: 1s;
        }

        @keyframes wave {
            0% {
                transform: rotateY(0) scaleX(1);
            }
            50% {
                transform: rotateY(-90deg) scaleX(0.8);
            }
            100% {
                transform: rotateY(-180deg) scaleX(1);
            }
        }

        .book:hover .page {
            animation: wave 1s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Turning pages<br>with CSS</h1>
        <div class="credit">* Images loaded randomly from Picsum.photos</div>
        <div class="book">
            <div class="page">
                <img src="https://picsum.photos/210/300?random=1" alt="Page 1">
            </div>
            <div class="page">
                <img src="https://picsum.photos/210/300?random=2" alt="Page 2">
            </div>
            <div class="page">
                <img src="https://picsum.photos/210/300?random=3" alt="Page 3">
            </div>
            <div class="page">
                <img src="https://picsum.photos/210/300?random=4" alt="Page 4">
            </div>
            <div class="page">
                <img src="https://picsum.photos/210/300?random=5" alt="Page 5">
            </div>
            <div class="page">
                <img src="https://picsum.photos/210/300?random=6" alt="Page 6">
            </div>
        </div>
    </div>
</body>

</html>
