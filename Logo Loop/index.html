<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logo Loop with Dark/Light Mode</title>
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        transition: background 0.3s ease;
        overflow: hidden;
      }

      body.light {
        background: #fff;
      }

      .logoloop {
  position: relative;
  width: 100%;
  max-width: 100%;
  height: 150px; /* increased */
  overflow: hidden;
  display: flex;
  align-items: center; /* vertically center logos */
}

      .logoloop__track {
        display: flex;
        width: max-content;
        will-change: transform;
      }

      .logoloop__list {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .logoloop__item {
        flex: 0 0 auto;
        margin: 0 40px;
        font-size: 48px;
        line-height: 1;
      }

      .logoloop__item img {
        height: 60px;
        width: auto;
        display: block;
        filter: brightness(0) invert(1); /* white logos on dark */
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      body.light .logoloop__item img {
        filter: brightness(0); /* black logos on light */
      }

      .logoloop__item img:hover {
        transform: scale(1.2);
      }

      /* Slider Toggle Styles */
      .switch {
        position: absolute;
        top: 20px;
        right: 20px;
        display: inline-block;
        width: 60px;
        height: 34px;
        z-index: 10;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #444;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      /* Checked (Light Mode) */
      input:checked + .slider {
        background-color: #ddd;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
        background-color: #000;
      }
    </style>
  </head>
  <body>

    <script>
      const track = document.getElementById("logoTrack");
      const list = document.getElementById("logoList");
      const container = document.getElementById("logoLoop");
      const toggleBtn = document.getElementById("themeToggle");

      // Duplicate logos for seamless infinite scroll
      track.appendChild(list.cloneNode(true));

      let offset = 0;
      let speed = 100; // px per second
      let isHovered = false;

      container.addEventListener("mouseenter", () => (isHovered = true));
      container.addEventListener("mouseleave", () => (isHovered = false));

      function animate(timestamp) {
        if (!animate.lastTime) animate.lastTime = timestamp;
        const delta = (timestamp - animate.lastTime) / 1000; // seconds
        animate.lastTime = timestamp;

        if (!isHovered) {
          offset -= speed * delta;
          const listWidth = list.offsetWidth;
          if (Math.abs(offset) >= listWidth) {
            offset = 0;
          }
          track.style.transform = `translate3d(${offset}px, 0, 0)`;
        }
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);

      const toggleInput = document.getElementById("themeToggle");
      toggleInput.addEventListener("change", () => {
        document.body.classList.toggle("light", toggleInput.checked);
      });
    </script>
