<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FluidGlass JS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0c0618;
    }

    canvas {
      display: block;
    }

    .tp-dfwv {
      color: white !important;
    }

    .tp-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.155.0'
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.155.0/examples/jsm/loaders/GLTFLoader.js'
    import { MeshTransmissionMaterial } from 'https://cdn.skypack.dev/@react-three/drei@9.80.6/web/MeshTransmissionMaterial.js'
    import { Pane } from 'https://cdn.skypack.dev/tweakpane@4.0.4'

    let scene, camera, renderer, mesh, model, rtTexture, rtScene, rtCamera
    const loader = new GLTFLoader()
    const canvas = document.createElement('canvas')
    document.body.appendChild(canvas)

    const settings = {
      mode: 'lens',
      scale: 0.25,
      ior: 1.15,
      thickness: 2,
      chromaticAberration: 0.05,
      anisotropy: 0.01
    }

    init()
    animate()
    loadModel(settings.mode)

    function init() {
      scene = new THREE.Scene()
      camera = new THREE.PerspectiveCamera(15, window.innerWidth / window.innerHeight, 0.1, 100)
      camera.position.z = 20

      renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true })
      renderer.setSize(window.innerWidth, window.innerHeight)
      renderer.setClearColor(0x5227ff, 1)

      rtTexture = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight)
      rtScene = new THREE.Scene()
      rtCamera = new THREE.PerspectiveCamera(15, window.innerWidth / window.innerHeight, 0.1, 100)
      rtCamera.position.z = 20

      const planeGeo = new THREE.PlaneGeometry(window.innerWidth, window.innerHeight)
      const planeMat = new THREE.MeshBasicMaterial({ map: rtTexture.texture })
      const planeMesh = new THREE.Mesh(planeGeo, planeMat)
      scene.add(planeMesh)

      createPane()
      window.addEventListener('resize', onResize)
    }

    function createPane() {
      const pane = new Pane({ title: 'Controls' })
      pane.element.classList.add('tp-container')

      pane.addBinding(settings, 'mode', {
        options: { Lens: 'lens', Bar: 'bar', Cube: 'cube' }
      }).on('change', (ev) => {
        loadModel(ev.value)
      })

      pane.addBinding(settings, 'scale', { min: 0, max: 1, step: 0.01 })
      pane.addBinding(settings, 'ior', { min: 1, max: 3, step: 0.01 })
      pane.addBinding(settings, 'thickness', { min: 0, max: 10, step: 0.1 })
      pane.addBinding(settings, 'chromaticAberration', { min: 0, max: 1, step: 0.01 })
      pane.addBinding(settings, 'anisotropy', { min: 0, max: 1, step: 0.01 })
    }

    function loadModel(type) {
      if (model) {
        rtScene.remove(model)
        model.geometry.dispose()
      }

      const path = `/assets/3d/${type}.glb`
      loader.load(path, (gltf) => {
        const geoKey = type === 'lens' ? 'Cylinder' : 'Cube'
        const meshNode = gltf.scene.getObjectByName(geoKey) || gltf.scene.children[0]

        const mat = new MeshTransmissionMaterial({
          buffer: rtTexture.texture,
          ior: settings.ior,
          thickness: settings.thickness,
          anisotropy: settings.anisotropy,
          chromaticAberration: settings.chromaticAberration
        })

        mesh = new THREE.Mesh(meshNode.geometry, mat)
        mesh.rotation.x = Math.PI / 2
        model = mesh
        rtScene.add(model)
      })
    }

    function animate() {
      requestAnimationFrame(animate)

      if (model) {
        model.scale.setScalar(settings.scale)
        model.material.ior = settings.ior
        model.material.thickness = settings.thickness
        model.material.anisotropy = settings.anisotropy
        model.material.chromaticAberration = settings.chromaticAberration
      }

      renderer.setRenderTarget(rtTexture)
      renderer.render(rtScene, rtCamera)
      renderer.setRenderTarget(null)

      renderer.render(scene, camera)
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight
      camera.updateProjectionMatrix()
      renderer.setSize(window.innerWidth, window.innerHeight)
    }
  </script>
</body>
</html>
