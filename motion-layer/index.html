<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Glass Cube - WebGL</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: sans-serif;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="info">WebGL Rotating Glass Cube</div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // --- Scene Setup ---
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 3;

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // --- Environment & Background ---
      // Using an Unsplash image for the background and reflections
      const textureLoader = new THREE.TextureLoader();
      const bgTexture = textureLoader.load(
        "https://images.unsplash.com/photo-1477346611705-65d1883cee1e?auto=format&fit=crop&q=80&w=2070"
      );
      bgTexture.mapping = THREE.EquirectangularReflectionMapping;
      scene.background = bgTexture;
      scene.environment = bgTexture;

      // --- Glass Cube Logic ---
      const geometry = new THREE.BoxGeometry(1, 1, 1);

      // MeshPhysicalMaterial is best for Glass effects
      const glassMaterial = new THREE.MeshPhysicalMaterial({
        thickness: 0.5, // Thickness of the glass
        roughness: 0.05, // Smoothness
        transmission: 1, // Transparency
        ior: 1.5, // Index of Refraction
        dispersion: 5.0, // Rainbow effect on edges
        metalness: 0,
        transparent: true,
      });

      const cube = new THREE.Mesh(geometry, glassMaterial);
      scene.add(cube);

      // --- Lighting ---
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 10);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      // --- Controls ---
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // --- Animation Loop ---
      function animate() {
        requestAnimationFrame(animate);

        // Auto-rotation
        cube.rotation.x += 0.005;
        cube.rotation.y += 0.01;

        controls.update();
        renderer.render(scene, camera);
      }

      // --- Handle Resize ---
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    </script>
  </body>
</html>
