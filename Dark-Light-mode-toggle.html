<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
        }
        .change {
            cursor: pointer;
            border: 2px solid #555;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
            transform: rotate(-40deg); /* Slight rotation */
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 5px 5px 10px #aaaaaa, -5px -5px 10px #ffffff;
        }
        .dark {
            background-color: #222;
            color: #e6e6e6;
        }
        .dark .change {
            background: linear-gradient(145deg, #333, #1a1a1a);
            box-shadow: 5px 5px 10px #111, -5px -5px 10px #333;
        }
        .change:active {
            box-shadow: inset 5px 5px 10px #aaaaaa, inset -5px -5px 10px #ffffff;
        }
        .dark .change:active {
            box-shadow: inset 5px 5px 10px #111, inset -5px -5px 10px #333;
        }
    </style>
</head>

<body>
    <div class="change">&#9728;</div> <!-- Sun Icon -->

    <script>
        $(".change").on("click", function() {
            if ($("body").hasClass("dark")) {
                $("body").removeClass("dark");
                $(".change").html("&#9728;"); // Sun Icon
            } else {
                $("body").addClass("dark");
                $(".change").html("&#9790;"); // Moon Icon
            }
        });
    </script>
</body>
</html>
