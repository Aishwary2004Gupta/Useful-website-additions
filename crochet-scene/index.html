<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Scene with Crochet Effect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a1a1a; overflow: hidden; }
        canvas { display: block; }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loading">Setting up 3D scene...</div>
    <canvas id="canvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    
    <script>
    // Simplified pure Three.js version without React
    document.addEventListener('DOMContentLoaded', function() {
        console.log("Starting Three.js scene...");
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x74B7FF);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;
        
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('canvas'),
            antialias: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        
        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, -5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Simple geometry as fallback
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0xff6b6b,
            roughness: 0.3,
            metalness: 0.8
        });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true;
        cube.receiveShadow = true;
        scene.add(cube);
        
        // Try to load GLTF model
        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf',
            function(gltf) {
                console.log("Model loaded successfully");
                const model = gltf.scene;
                model.scale.set(2, 2, 2);
                model.position.y = -1;
                model.traverse(function(node) {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });
                scene.add(model);
                
                // Remove the cube
                scene.remove(cube);
            },
            function(xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function(error) {
                console.error('Error loading model:', error);
                // Keep the cube as fallback
            }
        );
        
        // Create post-processing effect
        const composer = new THREE.EffectComposer(renderer);
        const renderPass = new THREE.RenderPass(scene, camera);
        composer.addPass(renderPass);
        
        // Custom crochet shader
        const crochetShader = {
            uniforms: {
                "tDiffuse": { value: null },
                "pixelSize": { value: 16.0 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                uniform float pixelSize;
                varying vec2 vUv;
                
                float random(vec2 st) {
                    return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                }
                
                vec3 rgbToHsv(vec3 c) {
                    vec4 K = vec4(0.0, -1.0 / 3.0, 2.0 / 3.0, -1.0);
                    vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));
                    vec4 q = mix(vec4(p.xyw, c.r), vec4(c.r, p.yzx), step(p.x, c.r));
                    float d = q.x - min(q.w, q.y);
                    float e = 1.0e-10;
                    return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)), d / (q.x + e), q.x);
                }
                
                vec3 hsvToRgb(vec3 c) {
                    vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                    vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                    return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
                }
                
                float noise(vec2 st) {
                    vec2 i = floor(st);
                    vec2 f = fract(st);
                    float a = random(i);
                    float b = random(i + vec2(1.0, 0.0));
                    float c = random(i + vec2(0.0, 1.0));
                    float d = random(i + vec2(1.0, 1.0));
                    vec2 u = f * f * (3.0 - 2.0 * f);
                    return mix(a, b, u.x) + (c - a) * u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
                }
                
                void main() {
                    vec2 resolution = vec2(${window.innerWidth}.0, ${window.innerHeight}.0);
                    vec2 normalizedPixelSize = pixelSize / resolution;
                    vec2 uvPixel = normalizedPixelSize * floor(vUv / normalizedPixelSize);
                    vec4 color = texture2D(tDiffuse, uvPixel);
                    
                    vec2 cellPosition = floor(vUv / normalizedPixelSize);
                    vec2 cellUV = fract(vUv / normalizedPixelSize);
                    
                    float rowOffset = sin((random(vec2(0.0, uvPixel.y)) - 0.5) * 0.25);
                    cellUV.x += rowOffset;
                    vec2 centered = cellUV - 0.5;
                    
                    float noiseAmount = 0.18;
                    vec2 noisyCenter = centered + (vec2(
                        random(cellPosition + centered),
                        random(cellPosition + centered)
                    ) - 0.5) * noiseAmount;
                    
                    float isAlternate = mod(cellPosition.x, 2.0);
                    float angle = isAlternate == 0.0 ? radians(-65.0) : radians(65.0);
                    
                    vec2 rotated = vec2(
                        noisyCenter.x * cos(angle) - noisyCenter.y * sin(angle),
                        noisyCenter.x * sin(angle) + noisyCenter.y * cos(angle)
                    );
                    
                    float aspectRatio = 1.55;
                    float ellipse = length(vec2(rotated.x, rotated.y * aspectRatio - 0.075));
                    color.rgb *= smoothstep(0.2, 1.0, 1.0 - ellipse);
                    
                    float stripeNoise = noise(vec2(centered.x, centered.y * 100.0));
                    color.rgb *= stripeNoise + 0.4;
                    
                    float hueShift = (random(cellPosition) - 0.5) * 0.08;
                    vec3 hsv = rgbToHsv(color.rgb);
                    hsv.x += hueShift;
                    color.rgb = hsvToRgb(hsv);
                    
                    color.rgb *= smoothstep(0.2, 1.0, 1.0 - ellipse);
                    gl_FragColor = color;
                }
            `
        };
        
        const crochetPass = new THREE.ShaderPass(crochetShader);
        composer.addPass(crochetPass);
        
        // GUI for controls
        const gui = {
            pixelSize: 16.0
        };
        
        // Create simple GUI
        const guiDiv = document.createElement('div');
        guiDiv.style.position = 'absolute';
        guiDiv.style.top = '10px';
        guiDiv.style.right = '10px';
        guiDiv.style.background = 'rgba(0,0,0,0.7)';
        guiDiv.style.color = 'white';
        guiDiv.style.padding = '10px';
        guiDiv.style.borderRadius = '5px';
        guiDiv.style.fontFamily = 'Arial, sans-serif';
        guiDiv.innerHTML = `
            <h3 style="margin: 0 0 10px 0;">Crochet Effect</h3>
            <label>Pixel Size: <span id="pixelValue">16.0</span></label><br>
            <input type="range" id="pixelSlider" min="8" max="32" step="2" value="16" style="width: 200px; margin-top: 5px;">
        `;
        document.body.appendChild(guiDiv);
        
        const pixelSlider = document.getElementById('pixelSlider');
        const pixelValue = document.getElementById('pixelValue');
        
        pixelSlider.addEventListener('input', function(e) {
            gui.pixelSize = parseFloat(e.target.value);
            pixelValue.textContent = gui.pixelSize.toFixed(1);
            crochetPass.uniforms.pixelSize.value = gui.pixelSize;
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            controls.update();
            crochetPass.uniforms.pixelSize.value = gui.pixelSize;
            composer.render();
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Hide loading text and start animation
        document.querySelector('.loading').style.display = 'none';
        animate();
        
        console.log("Scene started successfully");
    });
    </script>
</body>
</html>
