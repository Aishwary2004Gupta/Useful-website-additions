<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silk Background</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Move this here -->
    <div id="demoToggleContainer">
      <button id="demoToggle">Show Demo</button>
    </div>

    <div id="demoContent"> <!-- class= "active" (to showcase) -->
      <header class="demo-header">
        <div class="demo-logo">🔎 Search Bar</div>
        <nav class="demo-nav">
          <a href="#">Home</a>
          <a href="#">Docs</a>
        </nav>
      </header>

      

      <main class="demo-main">
        <button class="demo-btn">🎞️ Explore More</button>
        <h1 class="demo-title">Silk Background is a good enhancement, to your website!</h1>
        <div class="demo-actions">
          <button class="demo-primary">Get Started</button>
          <button class="demo-secondary">Learn More</button>
        </div>
      </main>
    </div>

    <button id="toggleControlsBtn">Show Controls</button>
    <div id="controls" style="display:none">
      <label
        >Speed:
        <input type="range" id="speed" min="0" max="10" step="0.1" value="2"
      /></label>
      <label
        >Scale:
        <input type="range" id="scale" min="0.1" max="3" step="0.1" value="1"
      /></label>
      <label
        >Noise Intensity:
        <input type="range" id="noise" min="0" max="5" step="0.1" value="1.5"
      /></label>
      <label
        >Rotation:
        <input
          type="range"
          id="rotation"
          min="-3.14"
          max="3.14"
          step="0.01"
          value="0"
      /></label>
      <label>Color: <input type="color" id="color" value="#0043e0" /></label>
    </div>

    <canvas id="bg"></canvas>

    <script src="script.js"></script>
  </body>
</html>
