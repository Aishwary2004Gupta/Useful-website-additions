<!DOCTYPE html>
<html>

<head>
    <title>SVG</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
        <!-- Outline of the hat -->
        <circle cx="250" cy="150" r="100" stroke="#fff" fill="none" stroke-width="5" />

        <!-- Outline of the face -->
        <path d="M200,180 Q250,220 300,180 L320,280 L180,280 Z" stroke="#fff" fill="none" stroke-width="5"
            stroke-linecap="round" />

        <!-- Hair -->
        <path d="M180,150 Q210,130 220,150 T250,140 T280,150 T300,130" stroke="#fff" fill="none" stroke-width="5"
            stroke-linecap="round" />

        <!-- Eyes -->
        <circle cx="220" cy="190" r="10" fill="#ff4400" stroke="#fff" stroke-width="3" />
        <circle cx="280" cy="190" r="10" fill="#ff4400" stroke="#fff" stroke-width="3" />

        <!-- Pupils -->
        <circle cx="220" cy="190" r="5" fill="#ff8800" />
        <circle cx="280" cy="190" r="5" fill="#ff8800" />

        <!-- Mouth -->
        <path d="M210,240 Q250,270 290,240" stroke="#fff" fill="none" stroke-width="3" />
    </svg>

</body>

</html>
