<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Glass Cube - Internal Animation</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- Lighting (Dramatic) ---
        const ambient = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambient);

        const pointLight = new THREE.PointLight(0x00ffff, 20, 10);
        pointLight.position.set(2, 2, 2);
        scene.add(pointLight);

        // --- 1. The Glass Cube (The Container) ---
        const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
        const glassMaterial = new THREE.MeshPhysicalMaterial({
            thickness: 0.8,
            roughness: 0.05,
            transmission: 1, // Fully clear
            ior: 1.5,
            reflectivity: 0.9,
            transparent: true,
            opacity: 1,
            side: THREE.DoubleSide,
            color: 0xffffff
        });

        const glassCube = new THREE.Mesh(cubeGeometry, glassMaterial);
        scene.add(glassCube);

        // --- 2. Inside Animation: Floating Morphing Core ---
        const coreGeo = new THREE.IcosahedronGeometry(0.5, 15);
        const coreMat = new THREE.MeshStandardMaterial({ 
            color: 0xff00ff, 
            emissive: 0x330033,
            wireframe: true 
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        glassCube.add(core); // Parenting to cube so it stays inside

        // --- 3. Inside Animation: Particle Swarm ---
        const particlesCount = 200;
        const pCoords = new Float32Array(particlesCount * 3);
        for(let i=0; i < particlesCount * 3; i++) {
            pCoords[i] = (Math.random() - 0.5) * 1.5; // Keep within cube bounds
        }
        const pGeo = new THREE.BufferGeometry();
        pGeo.setAttribute('position', new THREE.BufferAttribute(pCoords, 3));
        const pMat = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.02 });
        const particles = new THREE.Points(pGeo, pMat);
        glassCube.add(particles);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- Animation Logic ---
        let time = 0;
        const initialPos = pGeo.attributes.position.array.slice();

        function animate() {
            time += 0.015;
            requestAnimationFrame(animate);

            // Rotate the outer glass
            glassCube.rotation.y += 0.005;
            glassCube.rotation.x += 0.003;

            // Animate Internal Core (Morphing & Pulsing)
            const scale = 1 + Math.sin(time * 2) * 0.2;
            core.scale.set(scale, scale, scale);
            core.rotation.z -= 0.02;

            // Animate Internal Particles (Swirling)
            const positions = pGeo.attributes.position.array;
            for(let i = 0; i < particlesCount; i++) {
                const i3 = i * 3;
                positions[i3] += Math.sin(time + positions[i3+1]) * 0.002;
                positions[i3+1] += Math.cos(time + positions[i3]) * 0.002;
            }
            pGeo.attributes.position.needsUpdate = true;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
