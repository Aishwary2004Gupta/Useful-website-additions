<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Continents Style Particle Effect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    #text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: normal;
    }
    p {
      font-size: 1rem;
      margin: 5px 0 0;
      font-weight: lighter;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div id="text-container">
    <h1>OPEN CONTINENTS</h1>
    <p>JULIUS ONAH</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
  <script>
    let scene, camera, renderer, particles, particlePositions, pointCloud, clock;

    const PARTICLE_COUNT = 1000;

    function init() {
      clock = new THREE.Clock();

      // Create Scene
      scene = new THREE.Scene();
      
      // Camera Setup
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 200;

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Particles
      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(PARTICLE_COUNT * 3);

      for (let i = 0; i < PARTICLE_COUNT; i++) {
        positions[i * 3] = (Math.random() - 0.5) * 400; // X
        positions[i * 3 + 1] = (Math.random() - 0.5) * 400; // Y
        positions[i * 3 + 2] = (Math.random() - 0.5) * 400; // Z
      }

      particlePositions = positions;
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

      const material = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 2,
        transparent: true,
        opacity: 0.8,
      });

      pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);

      // Event Listeners
      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function animateParticles() {
      const elapsed = clock.getElapsedTime();

      for (let i = 0; i < PARTICLE_COUNT; i++) {
        const index = i * 3;
        particlePositions[index + 1] += Math.sin(elapsed + index) * 0.05; // Slight Y oscillation
      }

      pointCloud.geometry.attributes.position.needsUpdate = true;
    }

    function animate() {
      requestAnimationFrame(animate);
      animateParticles();
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    init();
  </script>
</body>
</html>
