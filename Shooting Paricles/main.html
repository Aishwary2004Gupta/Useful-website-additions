<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particle Burst Effect</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width, height, centerX, centerY;
  let rotation = 0;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    centerX = width / 2;
    centerY = height / 2;
  }
  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor(angle, speed) {
      this.angle = angle;
      this.speed = speed;
      this.radius = 0;
      this.size = Math.random() * 1.5 + 0.5;
      this.alpha = 1;
    }

    update() {
      this.radius += this.speed;
      this.alpha -= 0.008;
      if (this.alpha < 0) this.alpha = 0;
    }

    draw() {
      const x = Math.cos(this.angle) * this.radius;
      const y = Math.sin(this.angle) * this.radius * Math.cos(rotation); // vertical rotation
      ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
      ctx.beginPath();
      ctx.arc(x, y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  let particles = [];

  function emitParticles() {
    for (let i = 0; i < 100; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 2 + 1;
      particles.push(new Particle(angle, speed));
    }
  }

  function drawCore() {
    // Pulse ring
    ctx.beginPath();
    ctx.strokeStyle = 'rgba(255,255,255,0.1)';
    ctx.arc(0, 0, 20 + Math.sin(Date.now() * 0.005) * 5, 0, Math.PI * 2);
    ctx.stroke();

    // Center dot
    ctx.beginPath();
    ctx.fillStyle = 'white';
    ctx.arc(0, 0, 4, 0, Math.PI * 2);
    ctx.fill();
  }

  function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, width, height);

    ctx.save();
    ctx.translate(centerX, centerY);
    rotation += 0.01;

    drawCore();

    particles.forEach(p => {
      p.update();
      p.draw();
    });

    particles = particles.filter(p => p.alpha > 0);

    ctx.restore();

    // Emit new burst every few frames
    if (Math.random() < 0.05) emitParticles();

    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
