<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logo Loop with Dark/Light Mode</title>
    <link rel="stylesheet" href="style.css" />
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </head>
  <body>
    <div class="logoloop" id="logoLoop">
      <div class="logoloop__track" id="logoTrack">
        <ul class="logoloop__list" id="logoList">
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/react-2.svg"
              alt="React"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/next-js.svg"
              alt="Next.js"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/tailwind-css-2.svg"
              alt="Tailwind CSS"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/tesla-pure.svg"
              alt="Tesla"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/chatgpt-6.svg"
              alt="chatgpt"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/adidas-13.svg"
              alt="adidas"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/nodejs-icon.svg"
              alt="Node.js"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/mongodb-icon-1.svg"
              alt="MongoDB"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/threejs-1.svg"
              alt="MongoDB"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/perplexity-3.svg"
              alt="perplexity"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/python-5.svg"
              alt="Python"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/apple-13.svg"
              alt="Python"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/prisma-4.svg"
              alt="prisma"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/git-icon.svg"
              alt="Git"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/github-icon-1.svg"
              alt="GitHub"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/rust.svg"
              alt="Rust"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/laravel-2.svg"
              alt="laravel"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/docker-4.svg"
              alt="docker"
            />
          </li>
          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/x-2.svg"

          <li class="logoloop__item">
            <img
              src="https://cdn.worldvectorlogo.com/logos/logo-bmw-2020.svg"

            />
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
