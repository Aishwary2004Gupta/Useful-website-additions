<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="canvas-wrap">
      <div class="canvas-inner">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <link rel="stylesheet" href="style.css">

    <!-- vertex shader -->
    <script id="vs" type="f">
      attribute vec2 position;
      attribute vec2 texcoord;

      uniform mat3 u_matrix;

      varying vec2 v_texcoord;
      varying vec2 v_pos;

      void main() {
        gl_Position = vec4(u_matrix * vec3(position, 1), 1);
        v_pos = position;
        v_texcoord = texcoord;
      }
    </script>

    <!-- fragment shader -->
    <script id="fs" type="f">
        precision mediump float;

      vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }

      float snoise(vec2 v) {
          const vec4 C = vec4(0.211324865405187,  // (3.0-sqrt(3.0))/6.0
                              0.366025403784439,  // 0.5*(sqrt(3.0)-1.0)
                              -0.577350269189626,  // -1.0 + 2.0 * C.x
                              0.024390243902439); // 1.0 / 41.0
          vec2 i  = floor(v + dot(v, C.yy) );
          vec2 x0 = v -   i + dot(i, C.xx);
          vec2 i1;
          i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
          vec4 x12 = x0.xyxy + C.xxzz;
          x12.xy -= i1;
          i = mod289(i); // Avoid truncation effects in permutation
          vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
              + i.x + vec3(0.0, i1.x, 1.0 ));

          vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
          m = m*m ;
          m = m*m ;
          vec3 x = 2.0 * fract(p * C.www) - 1.0;
          vec3 h = abs(x) - 0.5;
          vec3 ox = floor(x + 0.5);
          vec3 a0 = x - ox;
          m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
          vec3 g;
          g.x  = a0.x  * x0.x  + h.x  * x0.y;
          g.yz = a0.yz * x12.xz + h.yz * x12.yw;
          return 130.0 * dot(m, g);
      }

        #define LAYERS 50
      	#define DEPTH .25
      	#define WIDTH .3
      	#define SPEED .6

        uniform vec2 u_mouse;
        uniform float u_time;
        uniform sampler2D u_darkImage;

        varying vec2 v_texcoord;
        varying vec2 v_pos;

        void main() {

          vec2 pos = vec2(gl_FragCoord/75.0);


          float DF = 0.0;

          // Add a random position
          float a = 0.0;
          vec2 vel = vec2(u_time*.1);
          DF += snoise(pos+vel)*.25+.25;

          // Add a random position
          a = snoise(pos*vec2(cos(u_time*0.25),sin(u_time*0.1))*0.1);
          vel = vec2(cos(a),sin(a));
          DF += snoise(pos+vel)*.25+.25;

          float range = 200.0 - 75.0 * smoothstep(.5,.75,fract(DF));

          float dist = distance(u_mouse, gl_FragCoord.xy);
          float mixAmount = clamp((dist - 10.0) / range, 0., 1.);

          vec4 img1 = texture2D(u_darkImage, v_texcoord);

          vec3 lum = vec3(0.299, 0.587, 0.114);
          vec4 bandw = vec4( vec3(dot( img1.rgb, lum)), img1.a - 0.9);

          gl_FragColor = mix(img1 * 1.5, bandw, mixAmount);
        }
    </script>

    <!-- twgl library -->
    <script src="https://twgljs.org/dist/4.x/twgl-full.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
