<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Motion Layer Scroller</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
    }

    .scroll-container {
      position: relative;
      height: 500vh; /* Enough scroll space */
      perspective: 1200px; /* Adjust for depth effect */
      perspective-origin: 50% 50%;
      overflow-x: hidden;
    }

    .layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      transition: transform 0.1s linear;
    }

    .layer h1 {
      font-size: 8vw;
      font-weight: 700;
      opacity: 0.85;
      letter-spacing: 2px;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      transform: translateZ(0);
    }

    /* Different background visuals per layer */
    .layer:nth-child(1) {
      background: radial-gradient(circle at 30% 50%, #111, #000);
      color: #f1f1f1;
    }

    .layer:nth-child(2) {
      background: linear-gradient(135deg, #111, #1a1a1a, #000);
      color: #ff6b6b;
    }

    .layer:nth-child(3) {
      background: linear-gradient(135deg, #000, #001d3d, #003566);
      color: #f2f2f2;
    }

    .layer:nth-child(4) {
      background: linear-gradient(135deg, #000, #370617, #6a040f);
      color: #ffd60a;
    }

    .layer:nth-child(5) {
      background: radial-gradient(circle at 70% 30%, #000, #111);
      color: #00b4d8;
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="layer" data-depth="0.1"><h1>Front Layer</h1></div>
    <div class="layer" data-depth="0.3"><h1>Mid Layer 1</h1></div>
    <div class="layer" data-depth="0.5"><h1>Mid Layer 2</h1></div>
    <div class="layer" data-depth="0.7"><h1>Back Layer 1</h1></div>
    <div class="layer" data-depth="1.0"><h1>Back Layer 2</h1></div>
  </div>

  <script>
    const layers = document.querySelectorAll('.layer');

    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollProgress = scrollTop / maxScroll;

      layers.forEach(layer => {
        const depth = layer.getAttribute('data-depth');
        const moveY = scrollTop * depth * 0.6;
        const rotateX = scrollProgress * depth * 20; // slight 3D tilt
        const translateZ = depth * -300; // move layers in Z-space

        layer.style.transform = `
          translateY(${moveY}px)
          rotateX(${rotateX}deg)
          translateZ(${translateZ}px)
        `;

        // Optional opacity for depth realism
        layer.style.opacity = 1 - depth * 0.3;
      });
    });
  </script>

</body>
</html>
