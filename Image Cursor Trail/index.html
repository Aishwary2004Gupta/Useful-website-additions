<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Cursor Trail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-indicator">
      Mode: <span id="status-mode" class="status-auto">Auto Movement</span>
    </div>

    <button class="reset-button" id="resetButton">Reset Auto Movement</button>

    <section class="demo-section">
      <div class="demo-container">
        <div class="cursor-trail-container" id="cursorTrailContainer">
          <div class="container-boundary"></div>

          <div class="content">
            <h1 class="title">Flame Cursor Trail</h1>
            <p class="subtitle">
              Watch the cursor move automatically and create beautiful flame
              trails. Move your cursor inside this box to take control.
            </p>
            <div class="instruction">
              <svg
                class="sparkle"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                />
              </svg>
              Move cursor inside box to take control
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Dot Cursor Elements -->
    <div class="dot-cursor" id="dotCursor"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
