<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MagicBento Vanilla</title>
<style>
  body {
    background: #0a0a0a;
    margin: 0;
    font-family: sans-serif;
    overflow: hidden;
  }
  .parent {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(5, 1fr);
    grid-column-gap: 12px;
    grid-row-gap: 12px;
    width: 90vw;
    height: 90vh;
    margin: auto;
    padding: 20px;
  }
  .parent div {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.1);
    transition: transform 0.2s ease;
  }
  .div1 { grid-area: 1 / 1 / 3 / 3; }
  .div2 { grid-area: 1 / 3 / 3 / 5; }
  .div3 { grid-area: 3 / 1 / 6 / 5; }
  .div4 { grid-area: 1 / 5 / 4 / 9; }
  .div5 { grid-area: 4 / 5 / 6 / 7; }
  .div6 { grid-area: 4 / 7 / 6 / 9; }
  .tp-dfwv {
    position: fixed !important;
    top: 10px;
    right: 10px;
    z-index: 1000;
  }
</style>
</head>
<body>
<div class="parent">
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>
  <div class="div4"></div>
  <div class="div5"></div>
  <div class="div6"></div>
</div>
<script type="module">
  import { Pane } from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.4/dist/tweakpane.min.js';

  const config = {
    spotlightRadius: 300,
    stars: true,
    spotlight: true,
    tilt: true,
    clickEffect: true,
    magnetism: true,
    disableAll: () => {
      config.stars = false;
      config.spotlight = false;
      config.tilt = false;
      config.clickEffect = false;
      config.magnetism = false;
      pane.refresh();
    }
  };

  const pane = new Pane({ title: 'Controls', expanded: false });
  pane.addBinding(config, 'spotlightRadius', { min: 100, max: 600, step: 10 });
  pane.addBinding(config, 'stars', { label: 'Stars Effect' });
  pane.addBinding(config, 'spotlight', { label: 'Spotlight Effect' });
  pane.addBinding(config, 'tilt', { label: 'Tilt Effect' });
  pane.addBinding(config, 'clickEffect', { label: 'Click Effect' });
  pane.addBinding(config, 'magnetism', { label: 'Magnetism' });
  pane.addButton({ title: 'Disable All Animations' }).on('click', config.disableAll);
</script>
</body>
</html>
