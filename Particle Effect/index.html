<!DOCTYPE html>
<html>
<head>
    <title>Immersive Horizon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: white;
            text-align: center;
        }

        .main-title {
            font-size: 4vw;
            letter-spacing: 0.5em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div class="main-title">What's up Coders</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class ParticleBackground {
            constructor() {
                this.initScene();
                this.createParticles();
                this.setupEventListeners();
                this.animate();
            }

            initScene() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.body.appendChild(this.renderer.domElement);

                this.mouse = new THREE.Vector2(0, 0);
                this.targetMouse = new THREE.Vector2(0, 0);
                this.clock = new THREE.Clock();
                
                this.params = {
                    particleCount: 15000,
                    mouseRadius: 150,
                    mouseStrength: 0.15,
                    particleSpeed: 0.05,
                    particleSize: 0.25,  // Kept original size
                    baseHue: 0.12,
                    returnSpeed: 0.02
                };

                this.camera.position.z = 50;
            }

            createParticles() {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(this.params.particleCount * 3);
                const colors = new Float32Array(this.params.particleCount * 3);
                this.originalPositions = new Float32Array(this.params.particleCount * 3);
                this.velocities = new Float32Array(this.params.particleCount * 3);

                for(let i = 0; i < this.params.particleCount; i++) {
                    const i3 = i * 3;
                    // Create initial positions in a sphere
                    const radius = 40;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    
                    positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                    positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    positions[i3 + 2] = radius * Math.cos(phi);

                    // Store original positions
                    this.originalPositions[i3] = positions[i3];
                    this.originalPositions[i3 + 1] = positions[i3 + 1];
                    this.originalPositions[i3 + 2] = positions[i3 + 2];

                    // Initialize velocities
                    this.velocities[i3] = 0;
                    this.velocities[i3 + 1] = 0;
                    this.velocities[i3 + 2] = 0;

                    // Golden/beige colors
                    colors[i3] = 0.8 + Math.random() * 0.2;
                    colors[i3 + 1] = 0.7 + Math.random() * 0.2;
                    colors[i3 + 2] = 0.4 + Math.random() * 0.2;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                this.material = new THREE.PointsMaterial({
                    size: this.params.particleSize,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.9,  // Slightly increased opacity
                    depthTest: false
                });

                this.particles = new THREE.Points(geometry, this.material);
                this.scene.add(this.particles);
            }

            setupEventListeners() {
                window.addEventListener('mousemove', (e) => this.onMouseMove(e));
                window.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
                window.addEventListener('resize', () => this.onResize());
            }

            onMouseMove(e) {
                // Convert mouse position to normalized device coordinates (-1 to +1)
                this.targetMouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                this.targetMouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            }

            onTouchMove(e) {
                e.preventDefault();
                this.targetMouse.x = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
                this.targetMouse.y = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
            }

            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            updateParticles() {
                const positions = this.particles.geometry.attributes.position.array;
                const mouseVector = new THREE.Vector3(this.targetMouse.x, this.targetMouse.y, 0);
                mouseVector.unproject(this.camera);

                // Smooth mouse movement
                this.mouse.x += (this.targetMouse.x - this.mouse.x) * 0.1;
                this.mouse.y += (this.targetMouse.y - this.mouse.y) * 0.1;

                for(let i = 0; i < positions.length; i += 3) {
                    const i3 = i;
                    
                    // Calculate distance to mouse
                    const dx = mouseVector.x - positions[i3];
                    const dy = mouseVector.y - positions[i3 + 1];
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if(distance < this.params.mouseRadius) {
                        // Attract particles to mouse
                        const force = (1 - distance / this.params.mouseRadius) * this.params.mouseStrength;
                        this.velocities[i3] += dx * force;
                        this.velocities[i3 + 1] += dy * force;
                    } else {
                        // Return particles to original position
                        const odx = this.originalPositions[i3] - positions[i3];
                        const ody = this.originalPositions[i3 + 1] - positions[i3 + 1];
                        const odz = this.originalPositions[i3 + 2] - positions[i3 + 2];
                        
                        this.velocities[i3] += odx * this.params.returnSpeed;
                        this.velocities[i3 + 1] += ody * this.params.returnSpeed;
                        this.velocities[i3 + 2] += odz * this.params.returnSpeed;
                    }
                }

                this.particles.geometry.attributes.position.needsUpdate = true;
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.updateParticles();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize the background
        new ParticleBackground();
    </script>
</body>
</html>
