<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reveal Image by Painting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      font-family: "Montserrat", sans-serif;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #cover-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: auto;
      z-index: 1;
      display: block;
    }
    .custom-cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      pointer-events: none;
      z-index: 10;
      transform: translate(-50%,-50%);
      mix-blend-mode: difference;
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <img class="background" src="https://images.unsplash.com/photo-1760644520246-e84fadc18cd6?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" />
  <canvas id="cover-canvas"></canvas>
  <div class="custom-cursor" id="customCursor"></div>
  <script>
    // Setup canvas
    const canvas = document.getElementById('cover-canvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Custom cursor
    const customCursor = document.getElementById('customCursor');
    document.addEventListener('mousemove', (e) => {
      customCursor.style.left = e.clientX + 'px';
      customCursor.style.top = e.clientY + 'px';
    });

    // Erase black canvas on mousemove
    function eraseCircle(x, y, radius = 40) {
      ctx.save();
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(255,255,255,1)';
      ctx.fill();
      ctx.restore();
    }

    canvas.addEventListener('mousemove', function(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      eraseCircle(x, y, 40); // You can change radius for bigger/smaller brush
    });
    // Optional: Support touch devices
    canvas.addEventListener('touchmove', function(e){
      if (e.touches.length > 0) {
        const rect = canvas.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        eraseCircle(x, y, 40);
      }
    });
  </script>
</body>
</html>
