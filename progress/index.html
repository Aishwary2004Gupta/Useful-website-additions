<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depixelation Effect (Viewport Safe)</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* ðŸš« no scrolling */
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .viewer {
      position: relative;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    canvas {
      display: block;
    }

    #ui {
      position: absolute;
      bottom: 16px;
      left: 16px;
      right: 16px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 12px;
      border-radius: 10px;
      color: white;
    }

    #progress {
      width: 100%;
    }
  </style>

  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div class="viewer" id="viewer">
    <div id="ui">
      <label>Progress</label>
      <input id="progress" type="range" min="0" max="1" step="0.001" value="0" />
    </div>
  </div>

  <script type="module">
    import * as THREE from "three";
    import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
    import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
    import { ShaderPass } from "three/addons/postprocessing/ShaderPass.js";

    const container = document.getElementById("viewer");

    /* ---------------- SHADER ---------------- */
    const DepixelShader = {
      uniforms: {
        tDiffuse: { value: null },
        progress: { value: 0 },
        resolution: { value: new THREE.Vector2() },
        time: { value: 0 }
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
        }
      `,
      fragmentShader: `
        precision highp float;
        uniform sampler2D tDiffuse;
        uniform float progress;
        uniform vec2 resolution;
        uniform float time;
        varying vec2 vUv;

        float random(vec2 st){
          return fract(sin(dot(st, vec2(12.9898,78.233))) * 43758.5453123);
        }

        const float LEVELS = 5.0;

        void main(){
          vec2 uv = vUv;
          float base = pow(2.0, LEVELS);
          float lvl = floor(progress * LEVELS);
          float px = max(base / pow(2.0, lvl), 1.0);

          vec2 pix = px / resolution;
          vec2 uvPix = pix * floor(uv / pix);

          vec4 col = texture2D(tDiffuse, uvPix);
          gl_FragColor = col;
        }
      `
    };

    /* ---------------- THREE ---------------- */
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera();
    camera.position.z = 10;

    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(1,1),
      new THREE.MeshBasicMaterial()
    );
    scene.add(plane);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const shaderPass = new ShaderPass(DepixelShader);
    composer.addPass(shaderPass);

    /* ---------------- IMAGE LOAD & FIT ---------------- */
    const loader = new THREE.TextureLoader();
    loader.load(
      "https://cdn.maximeheckel.com/images/backgrounds/gril-with-pearl-earing.jpg",
      (tex) => {
        tex.colorSpace = THREE.SRGBColorSpace;
        plane.material.map = tex;
        plane.material.needsUpdate = true;

        fitToViewport(tex.image.width, tex.image.height);
      }
    );

    function fitToViewport(imgW, imgH) {
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const scale = Math.min(vw / imgW, vh / imgH);

      const w = Math.floor(imgW * scale);
      const h = Math.floor(imgH * scale);

      container.style.width = w + "px";
      container.style.height = h + "px";

      renderer.setSize(w, h, false);
      shaderPass.uniforms.resolution.value.set(w, h);

      camera.left = -w / 2;
      camera.right = w / 2;
      camera.top = h / 2;
      camera.bottom = -h / 2;
      camera.updateProjectionMatrix();

      plane.scale.set(w, h, 1);
    }

    window.addEventListener("resize", () => {
      if (plane.material.map?.image) {
        fitToViewport(
          plane.material.map.image.width,
          plane.material.map.image.height
        );
      }
    });

    /* ---------------- ANIMATION ---------------- */
    const slider = document.getElementById("progress");
    let smooth = 0;

    function animate(t) {
      requestAnimationFrame(animate);
      smooth += (slider.value - smooth) * 0.08;
      shaderPass.uniforms.progress.value = smooth;
      shaderPass.uniforms.time.value = t * 0.001;
      composer.render();
    }

    animate(0);
  </script>
</body>
</html>
