<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Optimized Ring Scene</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      transition: background 0.3s ease;
    }
    #toggleBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 16px;
      background: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }
    #toggleBtn:hover { opacity: 0.8; }
    body.light-mode { background: #efefef; }
    body.light-mode #toggleBtn { color: #000; }
  </style>
</head>
<body>
<button id="toggleBtn">[ Light ]</button>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";

/////////////////////////////////////////////////////
// SCENE
/////////////////////////////////////////////////////
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x1a1a1a);

const camera = new THREE.PerspectiveCamera(80, innerWidth / innerHeight, 1, 3000);
camera.position.set(0, -300, 600);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);

/////////////////////////////////////////////////////
// MATERIALS
/////////////////////////////////////////////////////
let darkMode = true;
let faceMat = new THREE.MeshBasicMaterial({ color: 0x1a1a1a });
let frameMat = new THREE.LineBasicMaterial({ color: 0xffffff });

function updateMaterials() {
  faceMat.color.set(darkMode ? 0x1a1a1a : 0xefefef);
  frameMat.color.set(darkMode ? 0xffffff : 0x272727);
  scene.background.setHex(darkMode ? 0x1a1a1a : 0xefefef);
}

/////////////////////////////////////////////////////
// CREATE RINGS ONCE (no rebuild)
/////////////////////////////////////////////////////
const innerGroup = new THREE.Group();
const outerGroup = new THREE.Group();
scene.add(innerGroup, outerGroup);

const innerRadius = 150;
const outerRadius = 300;
const rings = [];
for (let z = -600; z <= 600; z += 20) {
  const geomInner = new THREE.TorusGeometry(innerRadius, 5, 4, 24);
  const meshInner = new THREE.Mesh(geomInner, faceMat);
  meshInner.position.set(0, 0, z);
  innerGroup.add(meshInner);
  rings.push(meshInner);

  const geomOuter = new THREE.TorusGeometry(outerRadius, 5, 4, 24);
  const meshOuter = new THREE.Mesh(geomOuter, faceMat);
  meshOuter.position.set(0, 0, z);
  outerGroup.add(meshOuter);
  rings.push(meshOuter);
}

updateMaterials();

/////////////////////////////////////////////////////
// DARK/LIGHT MODE SWITCH
/////////////////////////////////////////////////////
document.getElementById("toggleBtn").addEventListener("click", () => {
  darkMode = !darkMode;
  updateMaterials();
  document.getElementById("toggleBtn").textContent =
    darkMode ? "[ Light ]" : "[ Dark ]";
});

/////////////////////////////////////////////////////
// ANIMATION LIKE ORIGINAL (partial ring illusion)
/////////////////////////////////////////////////////
function animate() {
  requestAnimationFrame(animate);

  const t = performance.now() * 0.0006;

  // Arc movement simulation â€” rotate differently based on radius
  innerGroup.children.forEach((m,i)=>m.rotation.z = -t*4 + i*0.05);
  outerGroup.children.forEach((m,i)=>m.rotation.z = t*2 + i*0.05);

  // Vertical oscillation like original
  innerGroup.position.y = Math.sin(t*20)*8;
  outerGroup.position.y = -Math.sin(t*25)*12;

  scene.rotation.x = Math.PI; // match original orientation

  renderer.render(scene,camera);
}

animate();

/////////////////////////////////////////////////////
// RESIZE
/////////////////////////////////////////////////////
window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
