<!DOCTYPE html>
<html>
<head>
    <title>Metallic Shard Field</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/VignetteShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>

<script>
let composer, camera, scene, renderer;
const SHARD_COUNT = 3000;

function init() {
    // Scene setup
    scene = new THREE.Scene();
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Camera setup
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 8);
    camera.lookAt(0, 0, 0);

    // Lighting
    const directionalLight = new THREE.DirectionalLight(0xff8866, 1.5);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    const backLight = new THREE.PointLight(0xaa2222, 0.8, 50);
    backLight.position.set(-5, 5, -5);
    scene.add(backLight);

    const ambientLight = new THREE.AmbientLight(0x331111);
    scene.add(ambientLight);

    // Shard geometry
    const geometry = new THREE.BufferGeometry();
    const positions = [];
    const colors = [];
    const normals = [];
    const color = new THREE.Color();

    // Create shard field with density gradient
    for(let i = 0; i < SHARD_COUNT; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.sqrt(Math.random()) * 5;
        const x = Math.cos(angle) * radius;
        const z = Math.sin(angle) * radius;
        const y = (Math.random() - 0.5) * 0.5;
        
        // Base triangle vertices
        const size = 0.1 + Math.random() * 0.3;
        const height = 0.2 + Math.random() * 0.5;
        
        // Central position
        positions.push(
            x, y, z,
            x + size * (Math.random() - 0.5), y + height, z + size * (Math.random() - 0.5),
            x + size * (Math.random() - 0.5), y - height * 0.2, z + size * (Math.random() - 0.5)
        );

        // Color variation based on position
        const centerDistance = Math.sqrt(x*x + z*z)/5;
        const hue = 0.03 + centerDistance * 0.05;
        const saturation = 0.7 - centerDistance * 0.2;
        const lightness = 0.15 + (1 - centerDistance) * 0.2;
        
        color.setHSL(hue, saturation, lightness);
        colors.push(color.r, color.g, color.b);
        colors.push(color.r * 0.9, color.g * 0.9, color.b * 0.9);
        colors.push(color.r * 0.8, color.g * 0.8, color.b * 0.8);
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
    geometry.computeVertexNormals();

    // Material
    const material = new THREE.MeshPhongMaterial({
        vertexColors: true,
        specular: 0xff8866,
        shininess: 100,
        flatShading: true
    });

    const shardField = new THREE.Mesh(geometry, material);
    scene.add(shardField);

    // Post-processing
    composer = new THREE.EffectComposer(renderer);
    composer.addPass(new THREE.RenderPass(scene, camera));

    const vignettePass = new THREE.ShaderPass(THREE.VignetteShader);
    vignettePass.uniforms.offset.value = 0.95;
    vignettePass.uniforms.darkness.value = 1.2;
    composer.addPass(vignettePass);

    // Animation
    function animate() {
        requestAnimationFrame(animate);
        
        // Slow camera movement
        const time = Date.now() * 0.001;
        camera.position.x = Math.sin(time * 0.3) * 0.5;
        camera.position.z = 8 + Math.cos(time * 0.2) * 0.3;
        camera.lookAt(0, 0, 0);

        composer.render();
    }

    window.addEventListener('resize', onWindowResize);
    animate();
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    composer.setSize(window.innerWidth, window.innerHeight);
}

init();
</script>
</body>
</html>
