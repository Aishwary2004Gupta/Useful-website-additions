<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Liquid Effect With Movable Ball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #101014;
        font-family: "Montserrat", serif;
      }

      #main-container {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 0;
      }

      #liquid-canvas {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: block;
        z-index: 1;
      }

      /* White movable ball */
      #cursor-ball {
        position: fixed;
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        mix-blend-mode: difference;
        transform: translate(-50%, -50%);
        z-index: 3;
      }
    </style>
  </head>

  <body>
    <div id="main-container">
      <canvas id="liquid-canvas"></canvas>
    </div>

    <!-- White ball -->
    <div id="cursor-ball"></div>

    <script type="module">
      import LiquidBackground from "https://cdn.jsdelivr.net/npm/threejs-components@0.0.22/build/backgrounds/liquid1.min.js";

      const canvas = document.getElementById("liquid-canvas");
      const ball = document.getElementById("cursor-ball");

      let mouseX = window.innerWidth / 2;
      let mouseY = window.innerHeight / 2;

      let ballX = mouseX;
      let ballY = mouseY;

      /* ----- Initialize Liquid Background ----- */
      let app;

      if (canvas) {
        app = LiquidBackground(canvas);
        app.loadImage(
          "https://images.unsplash.com/photo-1644056368311-c8054df845d0?auto=format&fit=crop&q=80&w=1074"
        );

        app.liquidPlane.material.metalness = 0.75;
        app.liquidPlane.material.roughness = 0.25;
        app.liquidPlane.uniforms.displacementScale.value = 5;
        app.setRain(false);

        window.__liquidApp = app;
      }

      /* ----- Follow Mouse ----- */
      window.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;

        dispatchLiquidEvent(mouseX, mouseY);
      });

      /* ----- Smooth Ball Animation ----- */
      function animateBall() {
        ballX += (mouseX - ballX) * 0.15;
        ballY += (mouseY - ballY) * 0.15;

        ball.style.left = `${ballX}px`;
        ball.style.top = `${ballY}px`;

        requestAnimationFrame(animateBall);
      }
      animateBall();

      /* ----- Trigger Liquid Canvas Effect ----- */
      function dispatchLiquidEvent(x, y) {
        const event = new PointerEvent("pointermove", {
          bubbles: true,
          clientX: x,
          clientY: y,
        });
        canvas.dispatchEvent(event);
      }

      /* Mobile touch support */
      window.addEventListener("touchmove", (e) => {
        const t = e.touches[0];
        mouseX = t.clientX;
        mouseY = t.clientY;

        dispatchLiquidEvent(mouseX, mouseY);
      });
    </script>
  </body>
</html>
