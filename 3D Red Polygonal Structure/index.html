<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowing Polygon Structure</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/postprocessing/EffectComposer.js": "https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/EffectComposer.js",
            "three/examples/jsm/postprocessing/RenderPass.js": "https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/RenderPass.js",
            "three/examples/jsm/postprocessing/UnrealBloomPass.js": "https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/UnrealBloomPass.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { EffectComposer } from 'three/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/examples/jsm/postprocessing/UnrealBloomPass.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 20, 30);  // Adjusted camera position
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Post-processing
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.5,  // strength
            0.4,  // radius
            0.85  // threshold
        );
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // Create mesh
        const gridSize = 50;
        const size = 0.8;
        const vertices = [];
        const indices = [];
        const colors = [];

        const color1 = new THREE.Color(0xff00ff); // Pink
        const color2 = new THREE.Color(0x6600ff); // Purple

        function perlin2D(x, z) {
            return (Math.sin(x * 0.1) + Math.cos(z * 0.1)) * 2;
        }

        for (let x = 0; x < gridSize; x++) {
            for (let z = 0; z < gridSize; z++) {
                let x0 = x * size - (gridSize * size / 2);
                let z0 = z * size - (gridSize * size / 2);
                let x1 = (x + 1) * size - (gridSize * size / 2);
                let z1 = (z + 1) * size - (gridSize * size / 2);

                let y0 = perlin2D(x0, z0);
                let y1 = perlin2D(x1, z0);
                let y2 = perlin2D(x0, z1);
                let y3 = perlin2D(x1, z1);

                let baseIndex = vertices.length / 3;

                vertices.push(x0, y0, z0, x1, y1, z0, x0, y2, z1);
                vertices.push(x1, y1, z0, x1, y3, z1, x0, y2, z1);
                indices.push(
                    baseIndex, baseIndex + 1, baseIndex + 2,
                    baseIndex + 3, baseIndex + 4, baseIndex + 5
                );

                for (let i = 0; i < 6; i++) {
                    const mixFactor = Math.sin(x / gridSize * Math.PI) * Math.cos(z / gridSize * Math.PI);
                    const mixedColor = color1.clone().lerp(color2, mixFactor);
                    colors.push(mixedColor.r, mixedColor.g, mixedColor.b);
                }
            }
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        geometry.setIndex(indices);

        const material = new THREE.MeshStandardMaterial({
            vertexColors: true,
            flatShading: true,
            metalness: 0.8,
            roughness: 0.2,
            side: THREE.DoubleSide
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x222222);  // Increased ambient light
        scene.add(ambientLight);
        
        const pointLight1 = new THREE.PointLight(0xff00ff, 4.0, 70);  // Increased intensity and distance
        pointLight1.position.set(5, 15, 5);  // Adjusted position
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x6600ff, 4.0, 70);  // Increased intensity and distance
        pointLight2.position.set(-5, -15, -5);  // Adjusted position
        scene.add(pointLight2);

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const positions = geometry.attributes.position.array;
            for(let i = 1; i < positions.length; i += 3) {
                const x = positions[i-1];
                const z = positions[i+1];
                positions[i] = perlin2D(x, z) + 
                             Math.sin(time + x * 0.5) * 
                             Math.cos(time + z * 0.5) * 1.5;
            }
            geometry.attributes.position.needsUpdate = true;

            pointLight1.position.x = Math.sin(time) * 10;
            pointLight1.position.z = Math.cos(time) * 10;
            pointLight2.position.x = -Math.sin(time * 0.5) * 10;
            pointLight2.position.z = -Math.cos(time * 0.5) * 10;

            controls.update();
            composer.render();
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
